<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanDeep | Psychological Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/zustand@4.4.1/umd/zustand.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap');
    </style>
</head>
<body class="bg-light text-primary overflow-hidden h-screen flex flex-col font-sans">
    
    <!-- TopBar -->
    <header class="h-14 border-b border-border flex items-center justify-between px-6 bg-surface z-50">
        <div class="flex items-center gap-3">
            <div class="w-7 h-7 bg-primary rounded flex items-center justify-center">
                <div class="w-1.5 h-1.5 bg-white rounded-full"></div>
            </div>
            <h1 class="font-extrabold text-sm tracking-widest uppercase">LeanDeep <span class="text-[9px] font-medium text-muted ml-3 tracking-[0.2em] opacity-60">PRO v7.0</span></h1>
        </div>
        <div class="flex items-center gap-8">
            <nav class="hidden md:flex gap-8 text-[11px] font-bold uppercase tracking-wider">
                <button id="open-structure" class="text-muted hover:text-primary transition-colors focus-ring p-1">Source Structure</button>
                <a href="#" class="text-primary border-b-2 border-accent-blue py-4">Analysis</a>
                <a href="#" class="text-muted hover:text-primary transition-colors py-4">History</a>
            </nav>
            <button class="bg-primary text-white px-5 py-2 rounded-sm text-[11px] font-black uppercase tracking-widest hover:bg-accent-blue transition-all active:scale-95 focus-ring">Analyze Live</button>
        </div>
    </header>

    <!-- 3-Panel Layout -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Left Sidebar: Filter -->
        <aside id="sidebar-filters" class="w-72 border-r border-border bg-surface-elevated p-6 flex flex-col gap-10">
            <section>
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-muted">Analysis Layers</h3>
                </div>
                <div id="layer-toggles" class="flex flex-col gap-1">
                    <!-- Dynamic Layer Toggles -->
                </div>
            </section>

            <section>
                <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-muted mb-4">Conflict Metrics</h3>
                <div class="p-4 rounded-sm border border-accent-red/20 bg-accent-red/[0.03] flex items-center gap-3">
                    <div class="w-1.5 h-1.5 rounded-full bg-accent-red animate-pulse"></div>
                    <span class="text-[11px] font-bold text-accent-red uppercase tracking-tight">2 Structural Inconsistencies</span>
                </div>
            </section>
            
            <div class="mt-auto pt-6 border-t border-border">
                <div class="flex items-center gap-2 text-[10px] font-bold text-muted/60 uppercase tracking-widest">
                    <i data-lucide="shield-check" class="w-3.5 h-3.5"></i>
                    <span>Privacy Encrypted</span>
                </div>
            </div>
        </aside>

        <!-- Center Panel: Transcript -->
        <section class="flex-1 overflow-y-auto bg-white relative scroll-smooth border-r border-border">
            <div id="transcript-container" class="max-w-xl mx-auto py-24 px-8">
                <!-- Dynamic Content -->
            </div>
        </section>

        <!-- Right Panel: Details -->
        <aside id="right-panel" class="w-[480px] bg-surface overflow-y-auto translate-x-full transition-transform duration-500 ease-[cubic-bezier(0.19,1,0.22,1)] shadow-2xl z-40">
            <div id="detail-content" class="h-full">
                <!-- Empty State -->
                <div class="flex flex-col items-center justify-center h-full text-center p-12 opacity-20">
                    <i data-lucide="mouse-pointer-2" class="w-10 h-10 mb-6"></i>
                    <p class="text-[11px] font-black uppercase tracking-[0.2em]">Select Marker</p>
                </div>
            </div>
        </aside>
    </main>

    <!-- Source Structure Modal -->
    <div id="structure-modal" class="fixed inset-0 bg-primary/20 backdrop-blur-sm z-[100] flex items-center justify-center hidden">
        <div id="structure-modal-content" class="bg-surface w-[600px] max-h-[80vh] overflow-hidden shadow-2xl flex flex-col border border-border">
            <div class="p-6 border-b border-border flex justify-between items-center bg-surface-elevated">
                <h2 class="text-[12px] font-black uppercase tracking-widest">Architecture: Source Code Structure</h2>
                <button id="close-structure" class="p-1 hover:bg-black/5 rounded focus-ring"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="p-8 overflow-y-auto flex-1 bg-white" id="structure-tree">
                <!-- Tree Content -->
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
