schema: "LeanDeep"
version: "3.4"
namespace: "consistency_external"

defaults:
  scoring:
    window_messages: 5
    norm: zscore
    thresholds: {warn: 0.60, alert: 0.75, critical: 0.85}

markers:
- id: SEM_DEF_DRIFT_EXTERNAL
  frame:
    signal: ["Umdefinition unterwegs"]
    concept: "Bedeutungsdrift eines Kernbegriffs über kurze Spanne"
  composed_of: [ATO_DEF_DRIFT_TERMS]
  pattern:
  - detect_class: heuristic
    rule: "same_term_redefined_within_window(other)"
    distance_window_messages: 6
  score: 0.62
  metadata: {type: SEM}
  examples:
  - "Eigentlich meinte ich beruflich."
  - "Genauer gesagt privat."
  - "Streng genommen zählt das nicht als bezahlt."
  - "Definitionstechnisch war es anders."
  - "Eigentlich war das nur kurz."
examples:
  positive: []
  negative:
  - I think we should discuss this calmly.
  - That's a good point you're making.
  - I understand your perspective.
  - Let's find a solution together.
  - I've noticed we think differently about this.
  - I want to understand what you mean.
  - That sounds like an important topic for you.
compositionality: deterministic
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
