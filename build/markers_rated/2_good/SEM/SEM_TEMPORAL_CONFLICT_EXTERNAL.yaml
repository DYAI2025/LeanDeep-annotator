schema: "LeanDeep"
version: "3.4"
namespace: "consistency_external"

defaults:
  scoring:
    window_messages: 5
    norm: zscore
    thresholds: {warn: 0.60, alert: 0.75, critical: 0.85}

markers:
- id: SEM_TEMPORAL_CONFLICT_EXTERNAL
  frame:
    signal: ["immer/nie ↔ konkrete Gegenbeispiele", "Zeitlinien-Knick"]
    concept: "Zeitliche Inkonsistenz bei derselben Person"
  composed_of: [ATO_TEMPORAL_ABSOLUTIZER, ATO_TEMPORAL_POINT]
  pattern:
  - detect_class: heuristic
    rule: "absolutizer_present && conflicting_time_refs_within_window(other)"
    distance_window_messages: 5
  scoring: {base: 0.60}
  metadata: {type: SEM}
  examples:
  - '"Nie dort" ↔ "Gestern dort".'
  - '"Immer derselbe" ↔ "Inzwischen anders".'
  - '"Ständig X" ↔ "Heute Y".'
  - '"Jedes Mal klappt''s" ↔ "Letzte Woche nicht".'
  - '"Nie gezahlt" ↔ "Vorhin gezahlt".'
examples:
  positive: []
  negative:
  - I think we should discuss this calmly.
  - That's a good point you're making.
  - I understand your perspective.
  - Let's find a solution together.
  - I've noticed we think differently about this.
  - I want to understand what you mean.
  - That sounds like an important topic for you.
compositionality: deterministic
vad_estimate: {valence: -0.5, arousal: 0.8, dominance: 0.6}
effect_on_state: {trust: -0.3, conflict: 0.4, deesc: -0.2}
semiotic: {peirce: index, signifikat: Konfliktdynamik, framing_type: eskalation, cultural_frame: Gottman}
