schema: "LeanDeep"
version: "3.4"
namespace: "consistency_external"

defaults:
  scoring:
    window_messages: 5
    norm: zscore
    thresholds: {warn: 0.60, alert: 0.75, critical: 0.85}

markers:
- id: SEM_ROLE_STABILITY_BREAK_EXTERNAL
  frame:
    signal: ["Rollen-/Pronomenwechsel bei Verantwortung"]
    concept: "Ownership-Drift"
  composed_of: [ATO_ROLE_PRONOUN_SHIFT]
  pattern:
  - detect_class: heuristic
    rule: "pronoun_shift_at_claim_or_apology(other)"
  scoring: {base: 0.58}
  metadata: {type: SEM}
  examples:
  - '"Ich habe entschieden" → "Wir haben entschieden".'
  - '"Ich musste zahlen" → "Wir mussten zahlen".'
  - '"Ich machte Fehler" → "Wir machten Fehler".'
  - '"Ich sagte zu" → "Wir sagten zu".'
  - '"Ich habe bezahlt" → "Wir haben bezahlt".'
examples:
  positive:
  - "Erst sagte er 'Ich habe entschieden', dann wurde es plötzlich 'Wir haben entschieden'."
  - "Sie sprach von 'Ich musste zahlen', aber dann war es 'Wir mussten zahlen'."
  - "Anfangs war es 'mein Fehler', plötzlich 'unser Fehler'."
  - "Er wechselte von 'Ich sagte zu' zu 'Wir sagten zu'."
  - "Erst 'Ich habe bezahlt', dann 'Wir haben bezahlt'."
  - "Plötzlich war es nicht mehr 'meine Schuld' sondern 'unser Problem'."
  - "Sie übernahm Verantwortung, sprach dann aber von 'wir alle'."
  - "Erst 'Ich hab das verbockt', dann 'Da haben wir alle Fehler gemacht'."
  - "Er sagte 'Ich entscheide', dann hieß es 'Das Team hat entschieden'."
  - "Von 'Ich trage die Verantwortung' zu 'Die Verantwortung liegt beim Team'."
  - "Erst 'mein Versagen', dann 'unser gemeinsames Problem'."
  - "Sie sprach erst persönlich, dann plötzlich im Plural."
  - "Von 'Ich hab das zugelassen' zu 'Wir haben das zugelassen'."
  - "Zuerst war es 'meine Entscheidung', dann 'eine Teamentscheidung'."
  - "Er nahm es auf sich, dann verteilte er die Schuld auf alle."
  - "Erst 'Ich habe den Vertrag unterschrieben' dann 'Wir haben zugestimmt'."
  - "Von 'Ich war nachlässig' zu 'Man war nachlässig'."
  - "Sie wechselte von Ich-Form zu Man-Form bei der Schuldfrage."
  - "Er begann mit 'mein Fehler' und endete mit 'ein allgemeines Problem'."
  - "Von 'Ich habe gelogen' zu 'Es wurde nicht die Wahrheit gesagt'."
  - "Erst persönliche Verantwortung, dann diffuse Gruppenverantwortung."
  - "Von 'Ich war schuld' zu 'Die Umstände waren schuld'."
  - "Er sagte 'Ich hab das versprochen' dann 'Man hat Erwartungen geweckt'."
  - "Von 'meine Zusage' zu 'eine allgemeine Absprache'."
  - "Erst 'Ich hab nicht aufgepasst' dann 'Wir waren alle unachtsam'."
  - "Sie sprach von ihrem Fehler, dann wurde es ein Systemfehler."
  - "Von 'Ich war dafür zuständig' zu 'Das war Sache des ganzen Teams'."
  - "Wechsel von 'Ich habe das genehmigt' zu 'Das wurde genehmigt'."
  - "Erst aktiv: 'Ich habe vergessen', dann passiv: 'Es wurde vergessen'."
  - "Von 'Ich bin gescheitert' zu 'Wir sind an der Aufgabe gescheitert'."
  - "Er übernahm erst die Schuld, dann machte er alle verantwortlich."
  - "Von 'mein Versäumnis' zu 'ein kollektives Versäumnis'."
  - "Plötzlich war ihre Entscheidung eine Gemeinschaftsentscheidung."
  - "Von 'Ich habe das nicht gemeldet' zu 'Es wurde nicht gemeldet'."
  - "Erst 'Ich war verantwortlich' dann 'Die Abteilung war verantwortlich'."
  - "Wechsel von Ich-Perspektive zu Wir-Perspektive bei Fehlereingeständnis."
  - "Von 'mein Anteil' zu 'unser aller Anteil'."
  - "Er sagte erst 'Ich hab das falsch eingeschätzt', dann 'Wir lagen alle daneben'."
  - "Von persönlicher Verantwortung zu diffuser Gruppenverantwortung."
  - "Erst 'Ich hätte anders handeln sollen' dann 'Wir hätten anders handeln sollen'."
  - "Von 'Ich hab den Fehler gemacht' zu 'Fehler passieren in Teams'."
  - "Sie verschob ihre Verantwortung auf 'das System'."
  - "Von 'Ich habe es verbockt' zu 'Die Prozesse haben versagt'."
  - "Erst klar 'mein Fehler', dann verwaschen 'ein Missverständnis'."
  - "Von 'Ich war schuld am Streit' zu 'Wir haben uns gestritten'."
  - "Er wechselte von Ownership zu geteilter Verantwortung."
  - "Von 'Ich habe das Budget überzogen' zu 'Das Budget wurde überzogen'."
  - "Erst Ich-Aussage, dann Passiv-Konstruktion."
  - "Von 'Ich hab nicht zugehört' zu 'Die Kommunikation war schlecht'."
  - "Rollenbruch: Von aktiver Verantwortung zu passiver Formulierung."
  negative:
  - "Ich habe den Fehler gemacht und stehe dazu."
  - "Wir haben das gemeinsam entschieden."
  - "Das war mein Fehler, tut mir leid."
  - "Ich übernehme die volle Verantwortung."
  - "Das Team hat zusammen entschieden."
  - "Ich war schuld und korrigiere das."
  - "Wir waren uns alle einig."
  - "Ich stehe zu meiner Entscheidung."
  - "Das haben wir von Anfang an gemeinsam gemacht."
  - "Mein Fehler, ich lerne daraus."
  - "Die Verantwortung liegt klar bei mir."
  - "Ich habe das verbockt, keine Frage."
  - "Wir stehen als Team dahinter."
  - "Das geht auf meine Kappe."
  - "Ich hab nicht aufgepasst, mea culpa."
  - "Gemeinsam beschlossen, gemeinsam verantwortet."
  - "Ich korrigiere meinen Fehler."
  - "Das war Teamarbeit, im Guten wie im Schlechten."
  - "Ich hätte besser aufpassen müssen."
  - "Wir ziehen das gemeinsam durch."
  - "Ich nehme die Schuld auf mich."
  - "Das war unser gemeinsames Versäumnis."
  - "Ich entschuldige mich für meinen Anteil."
  - "Das lag eindeutig an mir."
  - "Ich räume meinen Fehler ein."
compositionality: deterministic
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
semiotic: {peirce: index, signifikat: Rollenwechsel/-dynamik, framing_type: meta, cultural_frame: Systemisch, myth: Beziehung ist ein Organismus — Muster wiederholen sich unausweichlich}
