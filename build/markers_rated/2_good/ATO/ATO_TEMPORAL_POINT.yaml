schema: "LeanDeep"
version: "3.4"
namespace: "consistency_external"

defaults:
  scoring:
    window_messages: 5
    norm: zscore
    thresholds: {warn: 0.60, alert: 0.75, critical: 0.85}

markers:
- id: ATO_TEMPORAL_POINT
  frame:
    signal: ["gestern", "heute", "letzte Woche", "vorhin", "später", "inzwischen"]
    concept: "Zeitbezugspunkt"
  pattern:
  - detect_class: phrase
    list: ["gestern", "heute", "letzte Woche", "vorhin", "später", "inzwischen"]
  score: 0.20
  metadata: {type: ATO}
  examples:
  - "Gestern war ich kurz dort."
  - "Heute sehe ich das anders."
  - "Letzte Woche sagtest du X."
  - "Vorhin meintest du Y."
  - "Inzwischen ist es anders."
examples:
  positive: []
  negative:
  - I think we should discuss this calmly.
  - That's a good point you're making.
  - I understand your perspective.
  - Let's find a solution together.
  - I've noticed we think differently about this.
  - I want to understand what you mean.
  - That sounds like an important topic for you.
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
semiotic: {peirce: icon, signifikat: Atomares Signal, framing_type: unsicherheit, cultural_frame: ''}
