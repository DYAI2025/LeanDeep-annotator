schema: "LeanDeep"
version: "3.4"
namespace: "consistency_external"

defaults:
  scoring:
    window_messages: 5
    norm: zscore
    thresholds: {warn: 0.60, alert: 0.75, critical: 0.85}

markers:
- id: ATO_ROLE_PRONOUN_SHIFT
  frame:
    signal: ["ich → wir / man", "du → ihr/sie"]
    concept: "Pronomen-/Rollenwechsel an Verantwortungsstellen"
  pattern:
  - detect_class: heuristic
    rule: "pronoun_shift near responsibility_lexicon"
  score: 0.30
  metadata: {type: ATO}
  examples:
  - '"Ich habe entschieden" → "Wir haben entschieden".'
  - '"Ich musste zahlen" → "Wir mussten zahlen".'
  - '"Ich habe das gemacht" → "Man macht das so".'
  - '"Du hast zugesagt" → "Ihr habt zugesagt".'
  - '"Ich bezahlte" → "Wir zahlten".'
