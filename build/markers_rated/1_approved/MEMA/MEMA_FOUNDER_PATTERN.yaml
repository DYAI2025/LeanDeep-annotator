id: MEMA_FOUNDER_PATTERN
version: "3.4"
frame:
  signal: ["founder", "pattern"]
  concept: "founder_behavior_pattern"
  pragmatics: "meta_inference"
  narrative: "meta"
examples:
  positive:
  - "Über mehrere Sessions hinweg wiederholt Unsicherheit über Marktgröße."
  - "Konstant hohe Klarheit bei Unit Economics über Wochen."
  - "Wiederkehrende Betonung von Team-Commitment."
  - "Wechselnde Annahmen zu Pricing – instabile Hypothesen."
  - "Stetig verbesserte Traktionsaussagen im Verlauf der Interviews."
  - "Session 1: 'Der Markt ist riesig!' Session 3: 'Naja, schwer zu sagen.' Session 5: 'Eigentlich kenne ich die Marktgroesse nicht.' Unsicherheit steigt."
  - "Ueber 3 Interviews hinweg: Traktionszahlen werden immer besser praesentiert. Von 'ein paar User' zu '100 DAU' zu '500 DAU'. Trend positiv."
  - "Founder zeigt in jeder Session extreme Klarheit bei den Unit Economics. Customer Lifetime Value, CAC, Payback Period - alles konsistent."
  - "Pricing-Hypothese aendert sich jede Woche: Erst Freemium, dann 29 Euro, dann 99 Euro, dann wieder Freemium. Instabilitaet."
  - "Muster: In 5 Sessions immer wieder 'Wir haben ein starkes Team'. Commitment-Signal konsistent."
  - "Founder-Narrativ wird stabiler: Erst unsicher, dann klarer, dann ueberzeugend. Positiver Trend ueber Monate."
  - "Wiederkehrende Unsicherheit beim Go-to-Market: Jede Session ein anderer Kanal. Keine stabile Strategie."
  - "Ueber Wochen: Die Vision bleibt gleich, aber die Execution-Details werden immer konkreter. Reifung."
  - "Session 1: 'Wir schaffen 1M ARR.' Session 3: '500K waere realistischer.' Session 5: 'Erstmal 100K.' Realitaetsanpassung."
  - "Founder zeigt konsistentes Muster: Immer Klarheit bei Produkt, immer Unsicherheit bei Distribution."
  - "Pitch-Analyse: Die Story verbessert sich mit jeder Iteration. Zeichen fuer Lernfaehigkeit."
  - "Volatilitaet bei der Teamgroesse: Erst 'Wir brauchen 20 Leute', dann '5 reichen', dann wieder '15'. Keine stabile Planung."
  - "Multi-Session-Tracking: Der Founder wird bei Wettbewerbsfragen jedes Mal defensiver. Warnsignal."
  - "Ueber 3 Monate: Konsistente Erwaehnung von Kundenfeedback, zunehmend spezifisch. Positive Entwicklung."
  - "Instabiles Narrativ: Zielgruppe wechselt zwischen B2B und B2C, Enterprise und SMB. Keine Klarheit."
  - "Founder-Pattern: Hohe Energie in jeder Session, aber die Substanz nimmt ab. Warnsignal: Mehr Show, weniger Inhalt."
  - "Wiederkehrend: 'Unser unfairer Vorteil ist...' - jedes Mal ein anderer. Keine klare Differenzierung."
  - "Trend ueber Interviews: Financials werden praeziser, Marktkenntnis wird tiefer, Pitch wird schaerfer. Positiv."
  - "Muster: Founder vermeidet in jeder Session die Frage nach dem Burn Rate. Konsistente Ausweichstrategie."
  - "Ueber 5 Sessions: Team-Commitment sinkt. Erst 'Alle sind Vollzeit', dann 'Einige sind noch in Kuendigung', dann 'Wir suchen noch'."
  - "Stabile Hypothese: Revenue Model bleibt SaaS, Pricing bleibt $49/mo, Target bleibt SMB. Konsistenz."
  - "Multi-Session-Analyse: Founder-Confidence steigt mit Traktion. Klarer Zusammenhang."
  - "Wiederkehrende Aussage: 'Wir pivotieren gerade.' In jeder Session. Seit 6 Monaten. Warnsignal."
  - "Trend: Die Annahmen zur Customer Acquisition werden realistischer. Von 'Viral' zu 'Content Marketing + Sales'."
  - "Founder-Narrativ: Konsistent optimistisch bei Produkt, konsistent ausweichend bei Finanzen. Muster."
  - "Ueber Wochen: Immer wieder Betonung der 'einzigartigen Technologie'. Aber Konkurrenzbild bleibt vage."
  - "Session 1: 'Wir launchen naechsten Monat!' Session 4: 'Noch 2 Monate.' Session 7: 'Q3 vielleicht.' Verzoegerungstrend."
  - "Positiver Founder-Pattern: Klarheit bei Vision, zunehmende Klarheit bei Execution, stabile Unit Economics."
  - "Muster der Vermeidung: Churn-Rate wird nie erwaehnt. In keiner Session. Ueber 3 Monate."
  - "Founder zeigt Lernen: Fehler aus Session 1 werden in Session 3 als gelernte Lektionen praesentiert."
  - "Instabiles Narrativ: Mission Statement aendert sich subtil, aber konsistent. Zeichen fuer fehlende Klarheit."
  - "Multi-Session-Tracking: Founder wird bei Hiring-Fragen immer unsicherer. Moeglicherweise Team-Probleme."
  - "Trend-Analyse: Traktionszahlen wachsen linear, werden immer praeziser. Positives Signal."
  - "Wiederkehrend: 'Wir brauchen diese Runde fuer Marketing.' Aber die Marketing-Strategie bleibt unklar."
  - "Founder-Muster: Konsistentes Understatement bei Erfolgen, konsistentes Overstatement bei Pipeline."
  - "Ueber 4 Sessions: Wettbewerbsanalyse wird tiefer, differenzierter. Zeichen fuer Marktverstaendnis."
  - "Pattern: Immer wenn nach Risiken gefragt wird, lenkt der Founder auf Opportunities um. Konsistente Vermeidung."
  - "Multi-Session-Trend: Product-Market-Fit-Signal wird staerker. Erst Vermutung, dann Indizien, dann Daten."
  - "Negativer Trend: Founder-Energie sinkt mit jeder Session. Enthusiasm Gap waechst. Burnout-Risiko."
  - "Stabiles Muster ueber 5 Sessions: Founder kennt seine Zahlen, kann tief antworten. Starkes Signal."
  - "Muster: Bei jeder Session neues Feature, nie Fokus auf bestehendes Produkt. Feature Creep."
  - "Ueber 4 Interviews: Founder weicht bei Churn-Frage immer aus. Stabiles Vermeidungsmuster."
  - "Trend: Team-Erwaehnung nimmt ab, Solo-Narrativ nimmt zu. Moeglicher Teamzerfall."
  - "Positives Muster: Vision schärft sich, Zahlen werden konkreter, Pitch wird überzeugender. Session für Session."
  - "Multi-Session: Kunden-Testimonials werden haeufiger und spezifischer. Traktionssignal staerker."
  negative:
  - "Der Founder hat einen klaren Pitch in einem einzelnen Meeting gehalten."
  - "Ein Interview mit konkreten Zahlen und klaren Aussagen. Kein Multi-Session-Muster."
  - "Einmalige Praesentation der Geschaeftsidee."
  - "Ich arbeite an einem Startup, hier sind meine Zahlen."
  - "Unser Produkt ist fertig, wir suchen Investoren."
  - "Kurzes Update zu unserem Fortschritt."
  - "Der Markt ist gross und wir haben eine klare Strategie."
  - "Ich habe meine Idee in einem Gespraech vorgestellt."
  - "Unsere Unit Economics sind solid, hier die Details."
  - "Ein einzelnes Feedback-Gespraech ohne vorherige Datenpunkte."
  - "Ich hab den Investoren gesagt was sie hoeren wollten."
  - "Normales Gespraech ueber Geschaeftsplaene."
  - "Ich erzaehle zum ersten Mal von meiner Startup-Idee."
  - "Die Zahlen stehen, einmalig praesentiert."
  - "Ein Pitch Deck, keine Session-Serie."
  - "Ich berichte ueber unser Quartalsergebnis."
  - "Normales Business-Update ohne Trendanalyse."
  - "Einmaliges Brainstorming ueber eine Geschaeftsidee."
  - "Ich teile meine Vision zum ersten Mal."
  - "Ein einzelnes Interview mit einem Investor."
  - "Kurze Vorstellung des Teams und der Idee."
  - "Ich berichte was wir gemacht haben. Einmalig."
  - "Pitch Competition: Ein Auftritt, kein Muster."
  - "Feedback-Gespraech ueber das Produkt."
  - "Einzelner Datenpunkt, kein Trend erkennbar."
meta_logic:
  scope: "multi_session"
  window_sessions: 5
  rule: "TRACK frequency(ATO_UNCERTAINTY, ATO_ASSUMPTION, SEM_TRACTION_SIGNALS, SEM_TEAM_SENIORITY) RETURN dominant_positive, dominant_negative"
scoring:
  base: 0.0
  weight: 1.0
  aggregation: "trend_delta"
metadata:
  insight:
    note: "Detects stability vs volatility in founder narrative"
    version: 1
patterns: []
tags: [founder, meta, pattern]
semiotic: {peirce: symbol, signifikat: Meta-Diagnose, framing_type: meta, cultural_frame: Systemisch, myth: Beziehung ist ein Organismus — Muster wiederholen sich unausweichlich}
