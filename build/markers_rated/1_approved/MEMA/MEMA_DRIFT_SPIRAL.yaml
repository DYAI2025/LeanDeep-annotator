id: MEMA_DRIFT_SPIRAL
version: "3.4"
frame:
  signal: ["drift", "spiral"]
  concept: "Langzeitdrift: Spiralität von Sprache"
  spiral_dynamics_color: "TÜRKIS"
  pragmatics: "Erkennt Wiederkehr mit Variation, offene Schleifen über Zeit"
  narrative: "hypothesis"
tags: [narion, meta, drift, spiral]
activation: {rule: "THEME_REPETITION_WITH_VARIATION >= 3 in 20 messages"}
examples:
  positive:
  - "Becoming. Not being. Not doing. Becoming."
  - "Immer dieselbe Frage, nur tiefer."
  - "Nicht Antwort, sondern Frage – immer wieder."
  - "Echo, das sich verändert."
  - "Spirale, die weiterführt, nicht schließt."
  - "Nachricht 1: Was ist Liebe? Nachricht 8: Was ist echte Liebe? Nachricht 15: Was ist Liebe wirklich? Jedes Mal tiefer."
  - "Thema kehrt wieder: Erst 'Vertrauen', dann 'Urvertrauen', dann 'Vertrauen in mich selbst'. Spirale."
  - "Immer wieder Freiheit: Freiheit von was? Freiheit wozu? Freiheit wovon? Die Frage dreht sich, aber wird tiefer."
  - "Er fragt seit Wochen: Wer bin ich? Erst oberflaechlich, dann existenziell, dann spirituell. Spiralfoermig."
  - "Muster ueber 20 Nachrichten: Thema Angst kehrt zurueck, jedes Mal mit neuer Nuance. Nicht Kreis, Spirale."
  - "Die Frage 'Was will ich?' taucht auf, verschwindet, kommt wieder. Tiefer. Konkreter. Dringlicher."
  - "Erst: Ich bin unsicher. Dann: Ich war schon immer unsicher. Dann: Unsicherheit ist mein Zuhause. Variation."
  - "Therapeut bemerkt: Das Thema Kontrolle kehrt zurueck, aber auf hoeherer Ebene. Spirale, nicht Wiederholung."
  - "Chat-Verlauf: Zugehoerigkeit -> Nachricht 5: Dazugehoeren -> Nachricht 12: Teil von etwas sein -> Nachricht 18: Ganz sein."
  - "Immer wieder dieselbe Sehnsucht, aber jedes Mal mit mehr Tiefe und weniger Wortem. Verdichtung."
  - "Das Echo meiner Frage: Was brauche ich? -> Was fehlt mir? -> Was suche ich wirklich? -> Was bin ich?"
  - "Wiederkehr mit Variation: Erst Wut, dann Trauer hinter der Wut, dann Angst hinter der Trauer. Tiefer."
  - "In 20 Nachrichten kommt das Thema 'Zuhause' dreimal vor, jedes Mal mit anderer Bedeutung."
  - "Die Spirale: 'Ich bin allein' -> 'Ich waehle das Alleinsein' -> 'Alleinsein ist nicht Einsamkeit' -> 'Ich bin mit mir'."
  - "Nachricht 3: Warum tue ich das? Nachricht 10: Warum tue ich das wirklich? Nachricht 17: Was treibt mich an?"
  - "Thema kehrt zurueck aber veraendert: Erst Pflicht, dann Freiheit, dann Pflicht als Freiheit. Spirale."
  - "Wiederkehrende Frage: Bin ich genug? Variationen: Bin ich gut genug? Genug fuer wen? Was heisst genug?"
  - "Der Drift geht immer tiefer: Oberflaechlich -> Emotional -> Existenziell. Dasselbe Thema, andere Ebene."
  - "Chat zeigt Spirale: Sicherheit gesucht -> Sicherheit hinterfragt -> Sicherheit in Unsicherheit gefunden."
  - "Drei Wochen, ein Thema: Vergebung. Erst sachlich, dann persoenlich, dann transformativ."
  - "Das Gespraech dreht sich, aber nicht im Kreis. Jede Windung bringt neue Erkenntnis."
  - "Muster: Frage -> Antwort -> Tiefere Frage -> Tiefere Antwort -> Noch tiefere Frage. Spirale nach unten."
  - "Erst: Ich habe Angst. Spaeter: Ich habe Angst vor der Angst. Noch spaeter: Die Angst hat Angst vor mir."
  - "Wiederkehrende Variationen von 'Ich gehoere nicht dazu' ueber den gesamten Verlauf. Jedes Mal anders."
  - "Die Frage 'Was ist wahr?' kehrt zurueck: In Beziehung, im Job, im Selbstbild. Spiralfoermig."
  - "Thema Abschied: Erst konkret (Job), dann abstrakt (Identitaet), dann existenziell (Lebensphase). Drift."
  - "Immer wieder Macht: Wer hat Macht? Ueber wen? Wozu? Und was ist Macht ueberhaupt? Spirale."
  - "Nachrichten zeigen: Thema Schuld kehrt in 3 Varianten zurueck, jede tiefer als die vorherige."
  - "Der Patient fragt: Was fehlt? -> Was hat gefehlt? -> Was wird immer fehlen? -> Fehlt ueberhaupt etwas?"
  - "Spiralfoermiger Drift: Zunaechst konkrete Probleme, dann Muster, dann die Frage hinter den Mustern."
  - "Therapie-Verlauf: Thema Naehe kehrt wieder, erst als Wunsch, dann als Angst, dann als Paradox."
  - "Ueber 15 Nachrichten: Die gleiche Sehnsucht in wechselnden Formen. Nicht Wiederholung, Vertiefung."
  - "Echo das sich wandelt: Erst 'Ich brauche dich', dann 'Brauche ich dich?', dann 'Was ist Brauchen?'"
  - "Muster ueber Wochen: Thema Identitaet, immer wieder, immer tiefer, immer existenzieller."
  - "Langzeit-Drift: Die Worte aendern sich, das Thema bleibt, die Tiefe nimmt zu. Spirale."
  - "Drei Variationen derselben Frage in 20 Nachrichten: Jede anders formuliert, jede dichter."
  - "Die Spirale schliesst sich nie: Offene Fragen fuehren zu offeneren Fragen. Immer weiter."
  - "Drift durch den Chat: Oberflaechliches Thema -> tiefere Schicht -> noch tiefere Schicht -> Kern."
  - "Das Gespraech evoliert spiralfoermig: Vom Was zum Wie zum Warum zum Wozu."
  - "Wiederkehr: Erst 'Ich bin traurig', dann 'Traurigkeit gehoert zu mir', dann 'Ich BIN Traurigkeit?'"
  - "In jeder Sitzung dieselbe Grundfrage, aber aus neuer Perspektive. Spirale, nicht Stillstand."
  - "Erst 'Ich bin traurig', dann 'Traurigkeit hat einen Sinn', dann 'Der Sinn der Traurigkeit ist...' -> tiefer."
  - "Das Thema Freundschaft kehrt zurueck: Erst 'Was ist Freundschaft?', dann 'Brauche ich Freunde?', dann 'Was bin ich ohne Freunde?'"
  - "Spirale im Chat: Angst -> Angst vor Angst -> Angst vor der Angst vor Angst. Jede Ebene tiefer."
  - "Wiederkehrendes Motiv: Kontrolle. Erst: Ich will Kontrolle. Dann: Kontrolle ist Illusion. Dann: Was ist hinter der Kontrolle?"
  negative:
  - "Wir reden ueber verschiedene Themen ohne Zusammenhang."
  - "Ein Thema, einmal besprochen, abgeschlossen."
  - "Wiederholung: Immer das Gleiche, ohne Variation. Kreis, keine Spirale."
  - "Wir wechseln das Thema, weil das erste langweilig war."
  - "Ein Gedanke, keine Weiterentwicklung."
  - "Normaler Gespraechsverlauf ohne tiefere Muster."
  - "Thema wurde angesprochen und abgehakt. Keine Rueckkehr."
  - "Smalltalk ohne jede Tiefe."
  - "Ich habe eine Frage gestellt und eine Antwort bekommen. Fertig."
  - "Das Gespraech hat kein Muster, es ist zufaellig."
  - "Wir drehen uns im Kreis, aber ohne Fortschritt. Stagnation."
  - "Ein einzelner tiefer Gedanke, aber kein Muster."
  - "Sachliche Diskussion ohne emotionale Tiefe."
  - "Verschiedene Themen, kein roter Faden."
  - "Oberflaechliches Gespraech ueber Alltag."
  - "Thema aufgegriffen und direkt geloest. Kein Drift."
  - "Wir reden ueber Wetter und Essen. Kein Muster."
  - "Eine Frage, eine Antwort, naechstes Thema."
  - "Kein Tiefgang, kein Muster, kein Drift."
  - "Sachliches Update ohne persoenliche Ebene."
  - "Normales Gespraech, linear, ohne Spirale."
  - "Wir wiederholen uns exakt, ohne jede Variation."
  - "Einmal darueber geredet, nie wieder. Kein Drift."
  - "Gespraech ueber praktische Dinge, kein Drift."
  - "Ich hab eine Meinung, die bleibt. Keine Spirale."
