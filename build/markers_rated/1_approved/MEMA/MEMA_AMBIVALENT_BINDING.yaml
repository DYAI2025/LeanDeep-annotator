id: MEMA_AMBIVALENT_BINDING
version: "3.4"
frame:
  signal: ["relation", "ambivalence"]
  concept: "Bindung durch Ambivalenz"
  spiral_dynamics_color: "ORANGE"
  pragmatics: "Nähe und Distanz als gleichzeitige Signale"
  narrative: "hypothesis"
tags: [narion, meta, ambivalence, binding]
activation: {rule: "AMBIVALENCE + CLOSENESS >= 2 in 8 messages"}
examples:
  positive:
  - "Nähe ohne Benennung."
  - "Distanz ist auch Vertrauen."
  - "Ich halte dich, indem ich dich loslasse."
  - "Ich will, dass du zweifelst."
  - "Ich teste, ob du bleibst."
  - "Ich liebe dich, aber ich brauche Abstand. Nein warte, geh nicht. Aber komm mir nicht zu nah."
  - "A: Was sind wir? B: Keine Ahnung, aber es ist schoen so. A: Aber auch beaengstigend. B: Genau."
  - "Ich will dich, aber ich will auch frei sein. Beides gleichzeitig. Ist das moeglich?"
  - "Komm naeher. Nein, geh weg. Warum gehst du weg?"
  - "Ich weiss nicht ob ich dich brauche oder ob ich allein sein will. Beides fuehlt sich falsch an."
  - "A: Ich vermisse dich wenn du weg bist. Aber wenn du da bist, ersticke ich."
  - "Du bist mein Zuhause, aber manchmal will ich fliehen. Und dann will ich zurueck."
  - "Ich sage 'Ich liebe dich' und meine auch 'Ich habe Angst vor dir'. Beides ist wahr."
  - "Sie zieht mich an und stoesst mich weg. Gleichzeitig. Immer. Ich bin suechtig danach."
  - "Ich will dass du mich willst, aber sobald du mich willst, ziehe ich mich zurueck."
  - "Naehe macht mir Angst. Distanz auch. Es gibt keinen sicheren Abstand."
  - "A: Bleib bei mir. B: Okay. A: Aber gib mir Raum. B: Okay. A: Warum gehst du so weit weg?"
  - "Ich binde dich an mich durch meine Unberechenbarkeit. Das weiss ich. Aber ich kann nicht anders."
  - "Du bist der wichtigste Mensch in meinem Leben. Und genau deshalb halte ich dich auf Abstand."
  - "Ich will Commitment, aber ohne mich festzulegen. Ich will Freiheit, aber ohne dich zu verlieren."
  - "Jedes Mal wenn wir uns nah kommen, mache ich etwas um Distanz zu schaffen. Dann vermisse ich dich."
  - "Ich sage: Es ist egal. Aber ich meine: Es ist mir so wichtig dass ich Angst habe."
  - "A: Definier uns doch mal. B: Warum? Es ist doch schoen wie es ist. A: Aber auch unsicher."
  - "Mein Herz sagt komm, mein Kopf sagt geh. Und du stehst dazwischen."
  - "Ich verhalte mich cool, aber innerlich brenne ich. Und gerade weil ich brenne, bin ich cool."
  - "Du darfst mich nicht verlassen, aber du darfst mir auch nicht zu nah kommen."
  - "Ich lade dich ein und mache die Tuer zu. Ich oeffne das Fenster und ziehe die Vorhaenge zu."
  - "Gleichzeitig an- und abgestossen. Das ist unser Muster. Seit Monaten."
  - "Ich sage Nein und meine Ja. Ich sage Ja und meine Vielleicht. Du weisst nie woran du bist."
  - "Er gibt mir das Gefuehl geliebt zu werden, aber auch das Gefuehl nicht sicher zu sein."
  - "Wir sind zusammen, aber wir definieren es nicht. Wir sind frei, aber wir sind eifersüchtig."
  - "Naehe durch Distanz erzeugen. Das ist seine Strategie. Und sie funktioniert."
  - "Ich will dass du bleibst, aber ich mache es dir schwer zu bleiben."
  - "Unser Ding: Wir halten uns durch das Nicht-Festlegen zusammen. Paradox aber real."
  - "Ich brauche dich nicht. Aber komm bitte nicht auf die Idee zu gehen."
  - "Sie sagt: Mir ist egal ob du schreibst. Und dann ist sie traurig wenn ich nicht schreibe."
  - "Ich oeffne mich und bereue es sofort. Dann verschliesse ich mich und bereue das auch."
  - "A: Sollen wir zusammenziehen? B: Vielleicht. Aber auch vielleicht nicht. A: Das ist eine Nicht-Antwort. B: Genau."
  - "Er zeigt mir Naehe und zieht sie sofort zurueck. Wie ein Yo-Yo. Ich hänge fest."
  - "Ich teste ob du mich liebst, indem ich dich wegstosse. Wenn du bleibst, liebe ich dich mehr."
  - "Wir sind das Paar das nie ein Paar wird, aber auch nie aufhoert eines zu sein."
  - "Ich halte dich in der Schwebe. Nicht aus Boesartigkeit. Aus Angst."
  - "Ambivalenz ist unser Bindungsmittel. Wir brauchen die Unsicherheit um uns nahe zu fuehlen."
  - "Du fragst: Was fuehle ich fuer dich? Ich sage: Alles und nichts. Gleichzeitig."
  - "Ich will Klarheit, aber die Unklarheit haelt mich bei dir. Verrückt."
  - "Ich sage dir ich brauche Raum, und sobald du ihn gibst, vermisse ich dich. Paradox."
  - "Wir sind so nah und so fern gleichzeitig. Das macht uns aus. Das macht uns kaputt."
  - "Er sagt: Ich brauche dich nicht. Sein Blick sagt: Geh nicht. Beides ist echt."
  - "Die Beziehung lebt von der Spannung: Wollen und Nicht-Wollen, Naehe und Flucht."
  - "Ich liebe das Chaos zwischen uns. Und ich hasse es. Und genau das bindet mich."
  negative:
  - "Ich liebe dich und ich stehe dazu."
  - "Wir sind zusammen, ganz klar und eindeutig."
  - "Ich brauche Abstand, nicht von dir, sondern von der Arbeit."
  - "Ich bin unsicher ueber meinen Job, nicht ueber unsere Beziehung."
  - "Ich moechte allein sein heute Abend, morgen freue ich mich auf dich."
  - "Wir sind ein Paar und das ist wunderbar."
  - "Ich weiss genau was ich will: dich."
  - "Manchmal brauche ich Raum, das hat nichts mit dir zu tun."
  - "Ich bin mir sicher dass wir zusammengehoeren."
  - "Die Beziehung ist klar definiert und ich bin gluecklich damit."
  - "Ich moechte zusammenziehen, bist du bereit?"
  - "Ich habe keine Zweifel an uns."
  - "Du bist mein Partner und das ist eindeutig."
  - "Abstand ist okay, solange wir wissen wo wir stehen."
  - "Ich bin committed, voll und ganz."
  - "Wir gehoeren zusammen, das weiss ich."
  - "Ich brauche heute Abend meine Ruhe, aber morgen fruehstuecken wir zusammen."
  - "Ich bin sicher in unserer Beziehung."
  - "Wir haben klare Abmachungen und die halten wir ein."
  - "Ich liebe dich, ohne Wenn und Aber."
  - "Meine Gefuehle fuer dich sind eindeutig und stark."
  - "Wir wissen beide was wir wollen, und das ist schoen."
  - "Ich bin offen und ehrlich mit dir, immer."
  - "Unsere Beziehung ist stabil und das gibt mir Sicherheit."
  - "Ich stehe zu dir, in guten und in schlechten Zeiten."
