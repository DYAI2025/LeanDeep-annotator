schema: "LeanDeep"
version: "3.4"
id: MEMA_COMMITMENT_RESOLUTION_PATTERN
frame:
  signal: ["Commitment→Hemmnis→Reparatur→Commitment"]
  concept: "Sequenz: Commitment-Ansage, Verzögerung, Reparatur/Neu-Commitment"
  pragmatics: "Entscheidungsdynamik stabilisieren"
  narrative: "commitment_cycle"
composed_of:
  sequence:
  - CLU_INTUITION_COMMITMENT
  - [SEM_DELAYING_MOVE, SEM_PROCRASTINATION_BEHAVIOR]
  - [SEM_REPAIR_SEQUENCE, SEM_CLEAR_COMMITMENT]
activation:
  rule: "SEQUENCE IN 12 messages"
  window: 12
scoring: {base: 0.65, weight: 1.15}
examples:
  positive:
  - "… Commitment-Vorahnung … Aufschieben … Reparatur … klare Zusage."
  - "… Zusage … Prokrastination … Entschuldigung/Verständnis … Re-Commit."
  - "… Druck auf Commitment … Verzögerung … Reparatur … Festlegung."
  - "… Halbes Ja … Schieben … Reparatur … klares Ja."
  - "… Intention … Hemmnis … Anerkennung … erneute Zusage."
  - "A: Ich mache das! [3 Tage spaeter] A: Sorry, bin nicht dazu gekommen. B: Kein Ding. A: Ich mach es jetzt wirklich, versprochen."
  - "A: Ja, ich kuendige naechste Woche! [Woche spaeter] B: Und? A: Ich musste nochmal nachdenken. B: Okay. A: Aber jetzt kuendige ich definitiv."
  - "Commitment -> Ausrede -> Entschuldigung -> erneutes Commitment. Klassisches Muster."
  - "A: Ich rufe den Arzt an. [5 Tage] A: Hab ich noch nicht geschafft. B: Mach dir keinen Stress. A: Morgen aber wirklich, ich schwöre."
  - "A: Wir ziehen zusammen! [2 Wochen] A: Vielleicht sollten wir noch warten... B: Ich verstehe. A: Nein, lass uns das machen. Ich sage dem Vermieter Bescheid."
  - "Erst: Ich melde mich beim Fitnessstudio an! Dann: Bin zu muede. Dann: Sorry, ich hab es verschoben. Dann: Okay, ich hab mich angemeldet!"
  - "A: Ich komme zum Geburtstag! -> Ach, da ist was dazwischengekommen -> Tut mir leid -> Ich komme definitiv!"
  - "Chef: Liefere den Bericht bis Freitag. Ich: Klar! [Donnerstag]: Ich schaff das nicht ganz. Chef: Okay. Ich: Montag frueh, hundert Prozent!"
  - "A: Ich starte die Diaet morgen. [1 Woche spaeter] A: Hab aufgeschoben. B: Kein Urteil. A: Ab jetzt wirklich, kein Zucker mehr."
  - "Intention klar -> Hemmnis taucht auf -> Anerkennung des Hemmnisses -> Re-Commit. Innerhalb von 10 Nachrichten."
  - "A: Ich lerne endlich Spanisch! [Monat spaeter] A: Hab bisher nur 2 Lektionen gemacht. B: Immerhin! A: Stimmt, ich mache jetzt taeglich 20 Minuten. Fix."
  - "A: Ja, ich rede mit Papa darueber! -> Noch nicht geschafft -> Ist schwer fuer mich -> Aber ich mache es dieses Wochenende."
  - "Projekt-Commitment -> Verzoegerung durch unerwartetes Problem -> Reparatur -> Neuer Zeitplan committed."
  - "A: Ich bewerbe mich bei der Firma! [2 Wochen] A: Hab die Bewerbung nicht fertig. B: Was fehlt? A: Nur noch das Anschreiben. Morgen fertig, versprochen!"
  - "A: Ich hoere auf zu rauchen. [Woche spaeter] A: Hatte einen Rueckfall. B: Passiert. A: Okay, ab jetzt wirklich. Pflaster und alles."
  - "Commitment -> Aufschieben -> Schuldgefuehl -> Reparatur-Gespraech -> Erneutes Commitment."
  - "A: Wir sparen ab sofort! -> Oh, die Schuhe waren im Angebot -> Sorry -> Ab naechstem Monat eisern. Versprochen."
  - "A: Ich mache die Steuererklaerung. [3 Wochen] A: Immer noch nicht. B: Brauchst du Hilfe? A: Ja, und dann erledige ich das am Wochenende. Fest."
  - "Halbe Zusage -> ganzes Hindernis -> Verständnis -> volle Zusage. In 8 Nachrichten."
  - "A: Ich raeume mein Zimmer auf! [5 Tage spaeter] A: Hab nur einen Teil geschafft. B: Ist doch okay. A: Nee, bis Sonntag ist alles fertig."
  - "A: Ich schreibe die Thesis diese Woche. -> Prokrastination. -> Sorry, war ueberfordert. -> Jetzt aber wirklich, Plan steht."
  - "Zusage an Partner -> Verzoegerung -> Ehrliche Erklaerung -> Re-Commit mit konkretem Datum."
  - "A: Ich suche nach einer neuen Wohnung! [Monat spaeter] A: Hab kaum gesucht. B: Lass uns zusammen suchen. A: Ja, dieses Wochenende Besichtigungen!"
  - "A: Klar, ich kuemmere mich drum! -> Ups, vergessen -> Echt sorry -> Ist erledigt, gerade eben gemacht."
  - "Druck: Wann faengst du an? -> Aufschieben: Bald -> Repair: Tut mir leid -> Commit: Morgen um 9, ich schwöre."
  - "A: Ich gehe endlich zum Zahnarzt. [Wochen spaeter] A: War noch nicht. B: Mach einen Termin. A: Hab ich. Dienstag 14 Uhr."
  - "A: Wir machen Urlaub! -> Ach, zu teuer gerade -> Sorry, dass ich enttaeuscht habe -> Okay, ich hab gebucht. Mallorca!"
  - "Commitment-Zyklus: Ich will -> Ich kann nicht -> Ich verstehe warum nicht -> Ich will wieder -> Ich mache."
  - "A: Ich melde mich bei der Therapeutin. -> Hab Angst davor. -> Ich weiss. -> Okay, Termin gemacht."
  - "Erst begeistert zugesagt, dann Ausreden gefunden, dann sich entschuldigt, dann doch durchgezogen."
  - "A: Ich lerne kochen! [2 Wochen] A: War nur einmal dran. B: Egal, fang wieder an. A: Heute Abend Pasta, committed!"
  - "Halbherzige Zusage -> Komplettes Aufschieben -> Entschuldigung -> Feste Zusage mit Deadline."
  - "A: Ja, ich komme zum Sport mit! -> Zu muede -> Sorry -> Okay, Mittwoch bin ich da, 100%."
  - "Beruflich: Commit auf Feature -> Blocker aufgetaucht -> Kommuniziert -> Re-Commit mit neuem Plan."
  - "A: Ich raeume den Keller auf. [Monat spaeter] A: Noch nicht geschafft. B: Zusammen? A: Ja, Samstag. Fix."
  - "Immer das gleiche Muster: Motivation -> Huerden -> Scheitern -> Reparatur -> Neues Commitment."
  - "A: Ich schreibe die Dankeskarten! -> Vergessen -> Oh sorry -> Heute Abend, alle 20 Karten. Versprochen."
  - "Chef: Deadline Mittwoch. Ich: Geht klar! [Dienstag]: Brauche einen Tag mehr. Chef: Okay. Ich: Donnerstag 9 Uhr, garantiert."
  - "A: Ich hoere auf so viel zu arbeiten! -> Diese Woche ging nicht -> Ich weiss, tut mir leid -> Ab Montag maximal 8 Stunden."
  - "Paar-Dynamik: Versprechen -> Brechen -> Entschuldigung -> Neues Versprechen -> Einhalten."
  - "A: Ich klaere das mit dem Vermieter! [Woche] A: Hab mich nicht getraut. B: Zusammen? A: Ja, ich ruf morgen an, du bist dabei."
  - "Intention: Gesunder leben -> Hindernis: Stress -> Anerkennung: War zu viel -> Re-Commit: Ab Montag Mealprep."
  - "A: Wir renovieren das Bad! -> Zu teuer gerade -> Stimmt, war voreilig -> Okay, wir sparen 3 Monate und dann renovieren wir."
  - "A: Ich beende die Praesentation heute! -> Zu komplex -> Sorry -> Morgen bis 10 Uhr, versprochen."
  - "Commitment -> Hindernis -> Ehrlichkeit -> Neues Commitment: Immer das gleiche positive Muster."
  negative:
  - "Ich mache das morgen. Punkt."
  - "Hast du eingekauft? Ja, hab ich."
  - "A: Kommst du? B: Ja. Fertig."
  - "Der Termin steht, da gibt es nichts zu diskutieren."
  - "Ich hab zugesagt und ich halte mich dran. Kein Drama."
  - "A: Machst du das? B: Nein, hab keine Zeit."
  - "Die Entscheidung steht, ohne Wenn und Aber."
  - "A: Wann faengst du an? B: Hab schon angefangen."
  - "Das erledige ich sofort, kein Problem."
  - "A: Sagst du Bescheid? B: Klar, mache ich jetzt."
  - "Ich hab das verschoben, ohne Plan das nachzuholen."
  - "A: Ich schaffe das nicht. B: Okay. Ende."
  - "Der Plan steht fest und wird umgesetzt."
  - "Ich hab aufgegeben, das wird nichts mehr."
  - "Einfache Zusage, direkt eingehalten. Kein Zyklus."
  - "A: Ich mach das. B: Danke. Fertig."
  - "Ich hab Nein gesagt und dabei bleibt es."
  - "Keine Verzoegerung, keine Entschuldigung, einfach gemacht."
  - "A: Termin Mittwoch? B: Passt. Eingetragen."
  - "Projekt abgeschlossen, wie geplant."
  - "A: Kommst du mit? B: Nein, danke. Kein Hin und Her."
  - "Hab ich erledigt, nichts weiter zu berichten."
  - "Kein Aufschieben, kein Drama, einfach getan."
  - "Die Aufgabe wurde direkt erledigt."
  - "A: Bist du dabei? B: Ja, bin ich. Ohne Umwege."
semiotic: {peirce: symbol, signifikat: Engagement/Verbindlichkeit, framing_type: bindung, cultural_frame: '', myth: 'Liebe verpflichtet — Naehe ist Beweis, Distanz ist Verrat'}
