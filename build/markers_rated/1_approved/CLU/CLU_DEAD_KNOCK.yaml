schema: "LeanDeep"
version: "3.4"
id: CLU_DEAD_KNOCK
frame:
  signal: ["dead_knock"]
  concept: "Setting→Pacing→Early Frame→Split→Close→Handoff"
  pragmatics: "Zeit-/Rahmenverengung bis Abschluss"
  narrative: "process_control"
tags: [cluster, control, pacing]
composed_of:
- SEM_CONTROL_LEX
- SEM_FRAME_SHIFT
- SEM_STONEWALLING_BEHAVIOR
- SEM_BOUNDARY_VIOLATION
core_moves:
- SEM_SETTING_CONTROL
- ATO_PACING
- SEM_EVAL_PRIOR
- ATO_TOPIC_SPLIT
- ATO_PREMATURE_CLOSURE
- ATO_CLOSE
- ATO_HANDOFF
amplifiers:
- ATO_BURDEN_SHIFT
- SEM_FORMAT_POLICING
- SEM_PROOF_STD_SHIFT
- SEM_FRAME_SHIFT
- SEM_LISTING
- ATO_MINI_DEADLINE
activation:
  rule: "AT_LEAST 3 CORE IN 10 messages WITH START SEM_SETTING_CONTROL AND END ANY OF [ATO_CLOSE, ATO_HANDOFF]"
  window: 10
scoring:
  weights:
    SEM_SETTING_CONTROL: 3
    ATO_CLOSE: 2
    ATO_PACING: 2
    ATO_TOPIC_SPLIT: 1
    ATO_HANDOFF: 1
    SEM_EVAL_PRIOR: 1
    AMPLIFIER_EACH: 1
  threshold: 7
constraints:
  time_gated_validity: true
examples:
  positive:
  - "Hey? Bist du da? Hallo?"
  - "Ich schreib dir jetzt zum dritten Mal, antwort mal"
  - "Wieso gehst du nicht ran? Ich ruf nochmal an"
  - "Lies wenigstens meine Nachrichten"
  - "Ich seh doch dass du online bist, antworte"
  - "Okay dann schreib ich halt nochmal..."
  - "Bitte meld dich, das ist wichtig"
  - "Seit 3 Stunden keine Antwort, was soll das"
  - "Ich versuch's jetzt per WhatsApp, SMS und Anruf"
  - "Du ignorierst mich doch absichtlich"
  negative:
  - "Okay kein Stress, meld dich wenn du Zeit hast"
  - "Hab dir ne Nachricht geschickt, lies in Ruhe"
  - "Wie war dein Tag?"
  - "Bin gleich zuhause"
  - "Vergiss nicht den Termin morgen"
