name: CLU_ACTIVE_REPAIR
label: "Aktive Reparatur"
class: cluster
version: 1.0
languages: [de]
intent: "Aktive Versuche, Konflikte zu reparieren durch Entschuldigungen, Empathie oder Zugeständnisse"
temperature_semantics:
  external: RUHE
  latent: REPARIEREND
window:
  size_messages: 20
gates:
  min_msgs: 5
  require_bilateral: false
score:
  method: weighted_k_of_n
  threshold: 0.7
composed_of:
  require:
  - ATO_APOLOGY
  - ATO_EMPATHY_MARKERS
  - ATO_COMPROMISE_OFFER
  - ATO_REPAIR_REQUEST
  - ATO_POSITIVE_REGARD
  negative_evidence:
    any_of: [ATO_DEFENSIVENESS, ATO_BLAME_SHIFT]
emits:
  indices:
    trust: +0.2
    deesc: +0.3
    conflict: -0.2
conflicts_with:
- CLU_HEATED_CONFLICT
semiotic:
  mode: symbolic
  level: pragmatic
  object: "repair_action"
  connotation: ["reparatur", "aktiv"]
  interpretant: "effect_on_state: {trust: +0.2, conflict: -0.2}"
  peirce: index
  signifikat: Beziehungsreparatur
  framing_type: reparatur
  cultural_frame: Gottman
  myth: Kommunikation loest alles — reden heilt, schweigen zerstoert
examples:
