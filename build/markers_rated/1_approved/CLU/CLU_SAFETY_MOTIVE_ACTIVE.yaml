schema: "LeanDeep"
version: "3.4"
id: CLU_SAFETY_MOTIVE_ACTIVE
level: "CLU"
frame:
  signal: ["safety_motive_active"]
  concept: "Sicherheits-/Ruhemotiv dominiert Interaktion"
  pragmatics: "Vermeidung, Stabilisierung, Beruhigung"
  narrative: "motive_safety"
tags: [safety, reassurance, stability]
composed_of:
- SEM_SAFETY_ORIENTATION
- SEM_STABILITY_PRESERVATION
- SEM_REASSURANCE_DRIVE
requires:
  sem_pool:
  - SEM_SAFETY_ORIENTATION
  - SEM_STABILITY_PRESERVATION
  - SEM_REASSURANCE_DRIVE
activation:
  window: 6
  rule:
    all_of:
    - "SEM_SAFETY_ORIENTATION >= 2"
    - "SEM_STABILITY_PRESERVATION >= 1"
    any_of:
    - "SEM_REASSURANCE_DRIVE >= 1"
inhibitors:
- "SEM_CLEAR_COMMITMENT >= 1 in last 3"
fire_when: "conditions_met_first_time"
scoring:
  base: 0.72
  weights:
    SEM_SAFETY_ORIENTATION: 0.4
    SEM_STABILITY_PRESERVATION: 0.35
    SEM_REASSURANCE_DRIVE: 0.25
evidence_capture:
  keep_snippets: 5
examples:
  positive:
  - "Bitte lass uns nichts aendern, es laeuft doch"
  - "Ich brauch einfach die Sicherheit dass alles beim Alten bleibt"
  - "Meinst du das ist sicher? Ich mach mir Sorgen"
  - "Lass uns lieber auf Nummer sicher gehen"
  - "Ich will kein Risiko eingehen, bitte"
  - "Hauptsache es bleibt stabil, ich brauch das"
  - "Versprich mir dass sich nichts aendert"
  - "Mir waer lieber wir bleiben bei dem was wir kennen"
  - "Bist du dir sicher dass das klappt? Ich hab Angst"
  - "Ich brauch grad einfach Ruhe und Bestaendigkeit"
  negative:
  - "Lass uns was Neues ausprobieren"
  - "Ich bin total bereit fuer Veraenderung"
  - "Risiko gehoert dazu, kein Problem"
  - "Wann faengt das Spiel an?"
  - "Kannst du den Muell rausbringen?"
semiotic: {peirce: symbol, signifikat: Sicherheitssignal, framing_type: bindung, cultural_frame: Bowlby}
