id: CLU_AUTONOMOUS_FIELD_STRUCTURING
version: '3.3'
frame:
  signal:
  - stabile Innenstruktur
  - Selbstoffenbarung
  - Selbstregulation
  - sachlicher Informationsaustausch
  concept: Autonomes Innenfeld mit Zukunfts- und Tagesstruktur
  pragmatics: Gleichgewicht aus Selbststeuerung und faktischer Abstimmung
  narrative: Selbstorganisation + gemeinsame Umsetzung
pattern:
- priorisiere ich
- in (\d+|sechs|drei|zwei) (monaten|wochen)
- plane ich
- reflektiere.*fortschritt
- frage.*nach (ressourcen|informationen)
activation:
  rule: ANY in 1 message
examples:
  positive:
  - A erläutert seine Tagesziele („Heute priorisiere ich X, weil …“), reflektiert ihre langfristige Rolle („In sechs Monaten möchte ich …“) und tauscht gezielt Fakten zur Umsetzung mit dem Team aus.
  - Sprecher B beschreibt persönliche Werte, verbindet sie mit konkreten Projektplänen und fordert präzise Daten zum nächsten Schritt an.
  - „Mir ist wichtig, dass ich täglich lerne; deshalb plane ich, jeden Abend den Fortschritt zu reflektieren …“ (Selbstoffenbarung + Planung)
  - B fasst seine Emotionen in Worte, zeigt, wie er sie reguliert („Ich atme kurz durch und sortiere die Gedanken“) und fragt anschließend nach Ressourcen für die morgige Präsentation.
  - 'Kontinuierliche Updates: innere Prioritäten → konkrete Aktionen → Rückfrage nach Informationen, alles innerhalb eines Chat-Blocks.'
  - Heute strukturiere ich zuerst meine Aufgabenliste, dann plane ich das Quartalsziel.
  - Ich halte meine Morgenroutine ein und stimme danach die Präsentation mit euch ab.
  - Mein Fokus liegt diese Woche auf der Budgetplanung, langfristig auf Teamaufbau.
  - Ich habe gestern reflektiert, welche Aufgaben mich blockieren, und setze heute konkrete Maßnahmen.
  - Nach dem Check-in überprüfe ich meine persönlichen Meilensteine für diesen Monat.
  - Ich teile meine Erkenntnisse aus dem letzten Workshop und wie sie in unsere Strategie passen.
  - Vor der Deadline sortiere ich meine Prioritäten und koordiniere offene Punkte mit der Gruppe.
  - Ich setze bewusst Pausen ein, um meine Produktivität zu halten, und frage parallel nach Status-Updates.
  - 'Mein Plan für heute: Bericht fertigstellen, dann Vision für Q4 mit euch diskutieren.'
  - Ich habe meine Ziele für nächste Woche definiert und bitte jetzt um eure Input-Daten.
  - "Mein Morgenritual gibt mir Struktur: erst journaln, dann Aufgaben priorisieren, dann los"
  - Ich reflektiere jeden Freitag was gut lief und wo ich nachsteuern muss
  - "Diese Woche liegt mein Fokus auf drei Kernthemen, die ich systematisch abarbeite"
  - Ich habe mir bewusst Grenzen gesetzt um meine Energie besser einzuteilen
  - "Mein persönlicher Entwicklungsplan sieht vor, bis März die Zertifizierung abzuschließen"
  - Ich strukturiere meinen Tag nach Energielevels, morgens Deep Work, nachmittags Meetings
  - "Bevor ich reagiere, sortiere ich erstmal meine Gedanken und überlege was wirklich wichtig ist"
  - Ich habe meine Werte klar definiert und richte meine Entscheidungen danach aus
  - "In drei Monaten will ich die Projektleitung übernehmen, dafür bereite ich mich gezielt vor"
  - Ich plane meine Weiterbildung selbst und gleiche sie mit den Teamzielen ab
  - "Jeden Sonntag mache ich eine Wochenplanung, das gibt mir Sicherheit und Klarheit"
  - Ich habe ein System für meine persönlichen Finanzen aufgebaut und aktualisiere es monatlich
  - "Meine Prioritäten stehen fest: erst Gesundheit, dann Familie, dann Arbeit"
  - Ich organisiere meine Aufgaben nach Eisenhower-Matrix, das hilft mir enorm
  - "Ich habe beschlossen, meine Arbeitsweise zu überdenken und effizienter zu werden"
  - Meine Selbstreflexion zeigt mir wo ich noch wachsen kann und was schon gut läuft
  - "Ich setze mir realistische Tagesziele und feiere wenn ich sie erreiche"
  - "Zuerst kläre ich meine inneren Prioritäten, dann koordiniere ich mit dem Team"
  - Ich brauche keine externe Motivation, mein innerer Kompass reicht mir
  - "Ich habe gelernt meine Zeit bewusst einzuteilen und Nein zu sagen wenn nötig"
  - "Mein Quartalsplan steht, ich habe ihn an meinen persönlichen Werten ausgerichtet"
  - Ich frage mich jeden Abend ob ich meinen eigenen Standards gerecht geworden bin
  - "Bevor ich ins Meeting gehe, habe ich meine Position klar durchdacht"
  - Ich arbeite an meiner emotionalen Selbstregulation durch tägliche Achtsamkeitsübungen
  - "Mein Workflow ist durchoptimiert: Pomodoro, Zeitblöcke, feste Pausenzeiten"
  - Ich plane voraus und bringe dann die nötigen Informationen ins Team ein
  - "Ich habe einen klaren Fahrplan für die nächsten sechs Monate entwickelt"
  - Ich manage meine Projekte eigenverantwortlich und hole gezielt Feedback ein
  - "Heute nehme ich mir bewusst Zeit für strategisches Denken bevor ich operativ werde"
  - Ich tracke meine Gewohnheiten systematisch und passe sie regelmäßig an
  - "Mein persönliches Kanban-Board hilft mir den Überblick zu behalten"
  - Ich habe meine Stärken analysiert und setze sie gezielt im Beruf ein
  - "Reflektiere täglich, plane wöchentlich, evaluiere monatlich, das ist mein Rhythmus"
  - "Ich habe klare Grenzen zwischen Arbeit und Privat und kommuniziere die auch"
  - "Ich werte wöchentlich meine Fortschritte aus und passe meine Strategie entsprechend an"
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
  - Keine Ahnung was ich heute machen soll, lass mal schauen
  - Ich mach einfach was gerade anfällt, ohne Plan
  - "Mir ist alles egal, sagt ihr mir einfach was ich tun soll"
  - Ich hab keinen Plan und brauch auch keinen
  - "Ich reagiere einfach auf das was kommt, Planung ist Zeitverschwendung"
  - "Egal, ich mach das irgendwann, hat keine Eile"
  - Der Chef soll mir sagen was ich machen soll
  - "Ich warte ab was passiert, dann sehen wir weiter"
  - Struktur engt mich ein, ich bin lieber spontan
  - Warum soll ich planen, es kommt eh immer anders
  - "Mir fehlt jede Motivation, ich weiß gar nicht wo ich anfangen soll"
  - Ich mach immer das was die anderen wollen
  - "Ziele setzen? Bringt nix, die erreicht man eh nie"
  - Ich lasse mich treiben und schaue was der Tag so bringt
  - "Ich hab keinen Überblick über meine Aufgaben, ist mir auch egal"
  - Sag du mir was wichtig ist, ich kann das nicht entscheiden
  - "Ich funktioniere nur unter Druck, sonst passiert nix"
  - Langfristig planen kann ich nicht, ich leb im Moment
