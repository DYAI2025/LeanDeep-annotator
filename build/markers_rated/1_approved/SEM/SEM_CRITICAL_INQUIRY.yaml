schema: "LeanDeep"
version: "3.4"
id: SEM_CRITICAL_INQUIRY
frame:
  signal: ["critical_inquiry"]
  concept: "Systematisches Hinterfragen & Evidenzprüfung"
  pragmatics: "Socratic probing + Proof-Standards"
  narrative: "reasoning"
tags: [questioning, proof, standards]
composed_of:
  any_of:
  - ATO_DEEPER_QUESTIONING
  - ATO_QUESTIONING
  - ATO_EVIDENCE_REQUEST
  - SEM_PROOF_STD_SHIFT
  - SEM_LISTING
activation:
  rule: "AT_LEAST 3 IN 5 messages"
  window: 5
scoring: {base: 0.65, weight: 1.10}
examples:
  positive:
  - "Welche Annahmen tragen das? Bitte kurz auflisten."
  - "Welche Evidenz stützt Hypothese B?"
  - "Warum folgt D aus C genau?"
  - "Beweisstandard hochziehen: Welche Quellen?"
  - "Welche Alternativerklärungen hast du geprüft?"
  - "Datenpunkte A–C bitte nennen."
  - "Wie robust ist das Ergebnis gegenüber X?"
  - "Gib mir die Kette: Prämissen → Schluss."
  - "Welche Messfehler sind möglich?"
  - "Woran würden wir erkennen, dass es falsch ist?"
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
compositionality: deterministic
vad_estimate: {valence: -0.2, arousal: 0.5, dominance: 0.3}
effect_on_state: {trust: -0.1, conflict: 0.1, deesc: -0.05}
semiotic: {peirce: icon, signifikat: Fragehaltung/Suchbewegung, framing_type: unsicherheit, cultural_frame: ''}
