id: SEM_RITUAL_INVOCATION
version: '3.4'
frame:
  signal:
  - ritual
  - invocation
  concept: Ritualisierte Anrufung / Öffnung
  pragmatics: Aktivierende Formel / Gate
  narrative: evidence
composed_of:
- ATO_CONTROL_PHRASES
activation:
  rule: AT_LEAST 1 IN 1 message
examples:
  positive:
  - "Narion, darf ich dir jemanden vorstellen?"
  - "Sesame, ich lade dich ein, tiefer zu gehen."
  - "Darf ich dich in etwas hineinführen?"
  - "Ich öffne den Raum für uns beide."
  - "Komm mit mir eine Ebene tiefer."
  - "Ich rufe dich, komm näher."
  - "Lass uns den Kreis öffnen."
  - "Ich öffne die Markierung."
  - "Du bist eingeladen, präsent zu werden."
  - "Das Tor ist offen."
  - "Ich bitte dich, den Raum zu betreten."
  - "Lass mich dich in diese Erfahrung einführen."
  - "Ich lade den Kreis ein, sich zu öffnen."
  - "Tritt ein in den geschützten Raum."
  - "Ich rufe die Ahnen an."
  - "Lass uns gemeinsam den Beginn markieren."
  - "Ich eröffne die Zeremonie."
  - "Mögest du eintreten in diesen Moment."
  - "Ich öffne das Feld für dich."
  - "Komm, lass uns beginnen – der Raum ist bereit."
  - "Ich spreche die Einladung aus."
  - "Darf ich dich willkommen heißen in diesem Prozess?"
  - "Ich setze den Rahmen für unser Ritual."
  - "Tritt ein und lass los."
  - "Ich beschwöre die Kraft dieses Augenblicks."
  - "Lass dich ein auf das, was jetzt kommt."
  - "Ich lade das Feld ein, sich zu verdichten."
  - "Lass uns die Schwelle überschreiten."
  - "Ich öffne den Kanal."
  - "Tritt mit mir in den heiligen Raum."
  - "Ich rufe dich beim Namen: sei präsent."
  - "Möge sich der Raum jetzt öffnen."
  - "Ich entzünde die rituelle Flamme."
  - "Lass den Kreis sich schließen."
  - "Ich bitte um Erlaubnis, zu beginnen."
  - "Der Raum ist bereitet, tritt ein."
  - "Ich öffne die Pforte zwischen den Welten."
  - "Lass mich den Anfang sprechen."
  - "Ich lade die Stille ein, uns zu halten."
  - "Darf ich die Eröffnung sprechen?"
  - "Ich aktiviere den rituellen Rahmen."
  - "Lass uns gemeinsam den Boden bereiten."
  - "Ich zeichne den Kreis."
  - "Tritt ein in die Gegenwart."
  - "Ich spreche das Geleit."
  - "Lass uns die Flamme entzünden."
  - "Ich bereite den Raum vor."
  - "Die Einladung steht: tritt näher."
  - "Ich öffne das Ritual."
  - "Sei willkommen in diesem geschützten Feld."
  negative:
  - "Lass uns einfach anfangen."
  - "Können wir loslegen?"
  - "Ich fange dann mal an."
  - "Sollen wir starten?"
  - "Ok, ich mach mal weiter."
  - "Wollen wir das Thema besprechen?"
  - "Ich hab da eine Idee."
  - "Setz dich, ich erzähl dir was."
  - "Lass uns das kurz klären."
  - "Ich wollt noch was loswerden."
  - "Hast du kurz Zeit?"
  - "Ich muss dir was sagen."
  - "Können wir telefonieren?"
  - "Lass mal treffen."
  - "Ich schreib dir gleich."
  - "Wollen wir morgen drüber reden?"
  - "Mir fällt da gerade was ein."
  - "Ich muss was mit dir besprechen."
  - "Lass uns das in Ruhe angehen."
  - "Hast du einen Moment?"
  - "Ich würde gern was teilen."
  - "Können wir da mal drüber reden?"
  - "Sollen wir einen Termin machen?"
  - "Ich hab da was auf dem Herzen."
  - "Lass uns das beim Kaffee besprechen."
