schema: "LeanDeep"
version: "3.4"
id: SEM_STATUS_RECOGNITION
frame:
  signal: ["status_recognition"]
  concept: "Anerkennung/Bewunderung anstreben oder anzeigen"
  pragmatics: "Selbstwert über soziale Spiegelung"
  narrative: "motive_achievement"
tags: [recognition, status]
composed_of:
  any_of:
  - ATO_RECOGNITION_SEEKING
  - ATO_STATUS_SIGNALING
  - ATO_SUPERLATIVE_SELF_REFERENCE
