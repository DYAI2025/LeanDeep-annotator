  rule: "AT_LEAST 2 IN 3 messages"
  window: 3
scoring: {base: 0.60, weight: 1.06}
examples:
  positive:
  - "Wie kommt das an? – Ich bin der Beste darin."
  - "Bekomme ich dafür Anerkennung? – Award gewonnen."
  - "Findest du das gut? – Top‑Uni, beste Noten."
  - "Kriege ich Credit? – Wir sind Marktführer."
  - "Kommt das gut an? – Nr. 1 in der Kategorie."
  - "Siehst du meine Leistung? – Auszeichnung erhalten."
  - "Wird das wertgeschätzt? – Beste Noten im Abschluss."
  - "Bekomme ich Sichtbarkeit? – Award gewonnen."
  - "Wie wirkt das? – Wir führen den Markt an."
  - "Ist das beeindruckend genug? – Prämiert als Team."
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
compositionality: deterministic
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
