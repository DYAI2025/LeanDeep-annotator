id: SEM_RESPONSE_TIMING
version: "3.4"
schema: "LeanDeep"
frame:
  signal: ["timing"]
  concept: "Antwort-Timing als Signal"
  pragmatics: "Koordination/Beziehungszeichen"
  narrative: "interaction"
tags: [timing, coordination]
composed_of:
- ATO_SILENCE
- ATO_REQUEST_FOR_FEEDBACK
activation:
  rule: "ANY 2 IN 2 messages"
scoring: {base: 0.55, weight: 1.0}
examples:
  positive:
  - "… – kurze Rückmeldung?"
  - "Lange Pause – passt das?"
  - "Späte Antwort – Feedback?"
  - "Eilige Nachfrage – wirkt wie?"
  - "Wartezeichen – spiegeln?"
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
compositionality: deterministic
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
