id: SEM_POSITIVE_EMOTION_REGULATION
type: SEM
frame:
  concept: "Positive Gefühle aktiv erzeugen"
  narrative: "positive_affect"
  signal: ["positiv/wohl + herbeiführen/erzeugen/kultivieren"]
composed_of: [ATO_SATISFACTION_STATE, ATO_REGULATION_VERB_POSITIVE]
activation: {rule: "BOTH IN 1 message"}
justification: "Kombination aus positivem Zustand und explizitem Regulations‑Verb."
examples:
  positive:
  - "Ich konnte **positivere Gefühle** gezielt **herbeiführen**."
  - "Ich **erzeuge** mir **gute Stimmung**."
  - "Ich **kultiviere** **Zuversicht** im Alltag."
  - "Ich **baue** mir **Wohlbefinden** auf."
  - "Ich **reguliere** mich in Richtung **Ruhe**."
  - "Ich **fördere** bewusst **positive Gefühle**."
  - "Ich **erzeuge** **Zufriedenheit** durch Pause."
  - "Ich **steuere** mich hin zu **Gelassenheit**."
  - "Ich **kultiviere** **Dankbarkeit**."
  - "Ich **stärke** mein **Wohlbefinden** aktiv."
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
negatives:
- "Die Stimmung **entsteht** von allein."    # keine aktive Steuerung


