examples:
  positive:
  - Wenn du das noch einmal machst, sorgt jeder dafür, dass du total blamiert dastehst!
  - Echt peinlich, wie du dich hier aufführst – niemand wird dich noch ernst nehmen.
  - Du hast es vermasselt, also übernimm die Konsequenzen.
