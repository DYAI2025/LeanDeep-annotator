schema: "LeanDeep"
version: "3.4"
id: SEM_DEESCALATION
frame:
  signal: ["deescalation"]
  concept: "De-Eskalation durch Repair/Entschärfung"
  pragmatics: "Spannungsabbau / Ko-Regulation"
  narrative: "repair"
tags: [repair, deescalation]
composed_of:
  any_of:
  - ATO_DEESCALATION_PHRASE
  - ATO_REPAIR_REQUEST
  - ATO_APOLOGY
  - ATO_ACKNOWLEDGE
  - ATO_CONFIRM
  - SEM_VALIDATION
activation:
  rule: "AT_LEAST 2 IN 3 messages"
  window: 3
constraints:
  exclude_tags: [escalation, outrage]
scoring: {base: 0.6, weight: 1.05}
examples:
  positive:
  - "Entschuldige – passt für mich."
  - "Ich war unfair – verstanden – danke."
  - "Können wir das klären? – ok, gesehen."
  - "Tut mir leid – einverstanden."
  - "Bitte um Repair – ich unterstütze dich."
  - "Ich höre dich – entschuldige – lass uns ruhig sprechen."
  - "Ok, gesehen – danke fürs Ansprechen – wir finden eine Lösung."
  - "Tut mir leid – verstanden – können wir neu starten?"
  - "Repair-Vorschlag: kurz Pause – einverstanden."
  - "Ich nehme das an – sorry – passt für mich."
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
compositionality: deterministic
vad_estimate: {valence: 0.45, arousal: 0.2, dominance: 0.5}
effect_on_state: {trust: 0.35, conflict: -0.3, deesc: 0.4}
semiotic: {peirce: index, signifikat: Eskalation/Konfliktsteigerung, framing_type: eskalation, cultural_frame: Gottman}
