id: ATO_TOPIC_REFUSAL
schema_version: LD-3.4
lang: en
category: ATOMIC
description: Atomic pattern for avoidance language in PTSD
frame:
  signal:
  - avoidance
  concept: Trauma-related language patterns
  pragmatics: lexical indicator
  narrative: surface
pattern:
- (?i)\b(I don't want to talk about it|let's not go there|I can't remember)\b
examples:
  positive:
  - "I don't want to talk about that incident."
  - "Let's not go there, it's too painful."
  - "I can't remember the details right now."
  - "Please change the subject, I feel uncomfortable."
  - "I prefer not to discuss my past experiences."
  negative:
  - "I want to talk about that incident."
  - "Let's discuss it openly."
  - "I remember the details clearly."
  - "I'm comfortable talking about it."
  - "I can share my past experiences."
tags:
- behavioral_pattern
- atomic
- v3.4
vad_estimate: {valence: -0.2, arousal: 0.5, dominance: 0.3}
effect_on_state: {trust: -0.1, conflict: 0.1, deesc: -0.05}
