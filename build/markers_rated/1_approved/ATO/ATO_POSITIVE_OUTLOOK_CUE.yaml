  - "Ich **sehe die Chancen** in jeder Krise."
  - "Ich **blicke gelassen und positiv** in die Zukunft."
  - "Mein **Optimismus** hilft mir durch schwere Zeiten."
  - "Ich bin **zuversichtlich** gestimmt heute."
  - "Ich habe eine **positive Grundhaltung** zum Leben."
  - "Ich **schaue hoffnungsvoll** nach vorn."
  - "Ich **glaube** an das Gute im Menschen."
  - "Ich **sehe** immer das Glas halb voll."
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
negatives:
- "Das ist **optimistisch** geschätzt."           # Schätzung, kein Affekt
tags: [outlook]

negation_guard:
  regex: '(?i)\b(nicht|kein|ohne)\b'
  window: 3


vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
