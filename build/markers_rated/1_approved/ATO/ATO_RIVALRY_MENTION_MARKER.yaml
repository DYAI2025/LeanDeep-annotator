id: ATO_RIVALRY_MENTION_MARKER
frame:
  signal:
  - sag mal
  - hör zu
  - verstehst du
  concept: Kommunikationsmuster
  pragmatics: Dialog führen
  narrative: exchange
pattern:
- (?i)\\bdass\ du\\b
examples:
  positive:
  - Wenn andere Frauen dir schreiben, fühl ich mich unsicher.
  - Du redest in letzter Zeit so oft von ihm... ist da was?
  - Eine andere Frau hat mir heute geschrieben, aber ich denke nur an dich.
  - Mir ist aufgefallen, dass du jedes Bild von ihm likest.
  - Du hast sicher viele andere Männer, die dir schreiben. Ich verstehe, wenn ich nur einer von vielen bin.
  - Findest du, sie sieht besser aus als ich?
  - Wer war die Person, mit der du gestern im Café warst? Sah nicht nach einem Kumpel aus.
  - Ich hab gesehen, dass du wieder mit ihr schreibst. Überrascht mich nicht.
  - Du musst mir jetzt ehrlich sagen, ob da jemand anderes ist.
  - Ein Mann hier im Camp macht mir den Hof, aber mein Herz gehört nur dir.
  - Zeig mir mal, was er dir schreibt.
  - Muss ich mir wegen ihr Sorgen machen?
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
tags:
- communication
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
semiotic: {peirce: icon, signifikat: Atomares Signal, framing_type: unsicherheit, cultural_frame: ''}
