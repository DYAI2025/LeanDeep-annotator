id: ATO_REQUEST_FOR_FEEDBACK
version: "3.4"
schema: "LeanDeep"
frame:
  signal: ["request", "feedback"]
  concept: "Explizite Feedback-Anfrage"
  pragmatics: "Koordination/Meta"
  narrative: "interaction"
tags: [feedback, coordination]
pattern:
  regex: "\\b(feedback\\s+geben|wie\\s+wirkt\\s+das|kannst\\s+du\\s+spiegeln|rückmeldung)\\b"
  flags: ["IGNORECASE"]
examples:
  positive:
  - "Kannst du Feedback geben?"
  - "Wie wirkt das auf dich?"
  - "Magst du spiegeln?"
  - "Kurze Rückmeldung?"
  - "Passt das so?"
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
semiotic: {peirce: index, signifikat: Kooperation/Koordination, framing_type: reparatur, cultural_frame: '', myth: 'Kommunikation loest alles — reden heilt, schweigen zerstoert'}
