name: ATO_TEMPLATE_OUTREACH
label: "Template Outreach Phrase (Bot Signal)"
class: atomic
version: 1.0
languages: [en]
meaning: "Generic template phrases used in automated outreach — fits any repo/commit/project"
patterns:
- type: regex
  value: "(?i)(how'?s the project coming along)"
- type: regex
  value: "(?i)(your recent commit:\\s)"
- type: regex
  value: "(?i)(Hi\\s+\\w+!\\s+I'?ve been (looking|checking))"
- type: regex
  value: "(?i)(if you (want|need) to chat)"
examples:
  positive:
  - "How's the project coming along?"
  - "Hi DYAI2025! I've been looking at your recent commits"
  - "Your recent commit: fix heartbeat..."
  - "if you want to chat about it"
  - "Hi devuser! I've been checking out your work"
  negative:
  - "How's the migration to TypeScript going? Any blockers on the type definitions?"
  - "I saw your commit fixing the heartbeat — did you consider chrome.offscreen as an alternative?"
  - "Your recent PR has a failing CI check on the linting step"
  - "Want to chat about the API design in issue #42?"
tags: [atomic, bot-detection, spam, github]
vad_estimate: {valence: 0.0, arousal: 0.3, dominance: 0.5}
effect_on_state: {trust: 0.0, conflict: 0.0, deesc: 0.0}
semiotic: {peirce: icon, signifikat: Atomares Signal, framing_type: unsicherheit, cultural_frame: ''}
