id: CLU_PREEMPTIVE_VICTIMIZATION
schema: LeanDeep
version: '5.1'
layer: CLU
lang: de
description: ''
frame:
  signal:
  - anticipation
  - self_protection
  concept: Präventive Opferpositionierung
  pragmatics: Kontrolle durch antizipierte Viktimisierung
  narrative: preemptive_defense
patterns:
- type: regex
  value: "(?i)(ich weiß|sicher|wahrscheinlich).*(du wirst|wirst du).*(aber ich|obwohl ich|trotzdem muss ich)"
examples:
  positive:
  - Ich weiß, du wirst sauer sein, aber ich muss dir was sagen.
  - Du wirst wahrscheinlich denken, ich übertreibe, aber mir geht’s schlecht.
  - Sicher sagst du wieder, ich bin sensibel, aber das hat mich getroffen.
  - Ich weiß schon, du lachst, aber es tut weh.
  - Wahrscheinlich denkst du wieder XY, aber ich…
  - Ich weiß, du wirst das falsch verstehen, aber…
  - Bestimmt sagst du, ich übertreibe, trotzdem…
  - Du wirst wieder sagen, ich bin schwierig, aber…
  - Sicher findest du das albern, obwohl es mich trifft.
  - Du wirst sicher wieder sagen, ich reagiere über, aber ich fühle mich mies.
  negative:
  - Ich weiß, du wirst sauer sein, aber ich entscheide mich zu dir was sagen.
  - Ich sehe das anders, aber ich respektiere deine Sicht.
  - Ich moechte ehrlich mit dir sein, auch wenn es schwer ist.
  - Du hast recht, das war mein Fehler. Es tut mir leid.
  - Lass uns beide unsere Seite erklaeren.
  - Ich fuehle mich unwohl dabei und moechte darueber reden.
  - Ich verstehe, warum du das so siehst.
tags:
- victimization
- preemptive
rating: 1
composed_of:
- SEM_SELF_VICTIMIZATION
- SEM_FACE_SAVING
- SEM_CONFLICT_AVOIDANCE
activation:
  rule: "ANY 1 IN 10 messages"
  window: 10
semiotic:
  peirce: index
  signifikat: Cluster-Intuition
