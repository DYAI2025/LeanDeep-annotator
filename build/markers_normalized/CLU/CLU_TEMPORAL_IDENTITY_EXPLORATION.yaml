  - Meine Überzeugungen waren immer gleich.
  - Ich kenne mich gut und weiß, wer ich bin.
  - Veränderung ist nicht mein Thema, ich bin zufrieden wie ich bin.
  - Ich habe mich nie gefragt, ob ich noch dieselbe Person bin.
  - Früher war es besser, aber das hängt nicht mit mir zusammen.
  - Ich reflektiere nicht so viel über Identität.
  - ich bin ich, fertig
  - Mein Charakter ist stabil und beständig.
  - Ich habe klare Werte und die ändern sich nicht.
  - Identitätsfragen sind mir fremd.
  - Ich weiß genau, wer ich bin und was ich will.
  - Darüber denke ich nicht nach.
  - Meine Persönlichkeit ist gefestigt.
  - Ich hab mich nie groß verändert.
  - Veränderung ja, aber mein Kern bleibt gleich.
  - Ich bin authentisch und weiß das.
  - Selbstfindung war nie mein Thema.
  - Ich bin seit meiner Jugend im Grunde gleich geblieben.
  - Mein Selbstbild ist klar und stabil.
  - ich weiß wer ich bin, da gibt es keine fragen
  - Identität ist für mich kein Thema.
  - Ich bin wie ich bin, und das reicht mir.
  - Über mein früheres Ich denke ich selten nach.
  - Mein Leben hat sich verändert, aber ich nicht.
