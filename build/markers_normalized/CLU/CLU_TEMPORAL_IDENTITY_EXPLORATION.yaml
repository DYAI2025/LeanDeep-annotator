id: CLU_TEMPORAL_IDENTITY_EXPLORATION
schema: LeanDeep
version: '5.1'
layer: CLU
lang: de
description: ''
frame:
  signal:
  - Identität über die Zeit befragen
  concept: Wer war/bin/werde ich? Zeitliche Identitätsfragen
  pragmatics: Selbstreflexion
  narrative: identity_timeline
patterns: []
examples:
  positive:
  - Früher war ich anders - bin ich es noch?
  - Wer bin ich geworden in den letzten Jahren?
  - Gestern sagte ich A, heute klingt B richtiger.
  - Bin ich noch dieselbe Person?
  - Wie passe ich jetzt zu dem, was ich früher sagte?
  - Ich erkenne mich selbst nicht wieder, wenn ich an mein früheres Ich denke.
  - Vor zehn Jahren hätte ich das nie gesagt. Was hat sich verändert?
  - Manchmal frage ich mich, ob das alte Ich oder das neue Ich authentischer ist.
  - Ich war mal mutig. Jetzt bin ich vorsichtig. Bin das noch ich?
  - Wer war ich, wer bin ich, wer werde ich sein? Diese Fragen verfolgen mich.
  - ich hab mich so verändert, manchmal weiß ich nicht mehr wer ich eigentlich bin
  - Die Person, die ich vor fünf Jahren war, würde mich heute nicht wiedererkennen.
  - Meine Überzeugungen von damals - stehe ich noch dazu? Ich bin unsicher.
  - Ich habe mich so entwickelt, dass mein früheres Selbst mir fremd erscheint.
  - Sehr geehrte Frau Therapeutin, ich frage mich, ob ich noch der bin, der ich war.
  - Mein 20-jähriges Ich hätte mein 40-jähriges Ich nicht verstanden.
  - Bin ich gewachsen oder habe ich mich verloren?
  - Die Kluft zwischen meinem früheren und meinem heutigen Ich wächst.
  - 'Ich schaue auf alte Fotos und frage mich: Wer ist diese Person?'
  - Meine Werte haben sich verschoben. Ist das Wachstum oder Verrat an mir selbst?
  - wer war ich damals? und wer bin ich jetzt? und passt das zusammen?
  - Früher war mir Karriere wichtig, heute ist es Familie. Bin ich noch ich?
  - Ich habe mich so verändert, dass meine alten Freunde mich nicht wiedererkennen.
  - Die Person, die ich sein wollte, und die Person, die ich geworden bin - zwei verschiedene.
  - Meine Vergangenheit und meine Gegenwart passen nicht zusammen.
  - Ich frage mich, ob mein zukünftiges Ich mein heutiges versteht.
  - War ich immer so? Oder habe ich mich fundamental verändert?
  - Identität über die Zeit ist wie ein Fluss - immer in Bewegung.
  - Heute stehe ich für Dinge, die ich früher abgelehnt hätte.
  - das ich von vor 5 jahren und das ich von heute, das sind zwei verschiedene menschen
  - Ich durchlaufe eine Transformation und weiß nicht, wer am Ende herauskommt.
  - Meine früheren Überzeugungen wirken heute naiv auf mich.
  - Bin ich authentisch, wenn ich mich ständig verändere?
  - Der Teenager in mir und die erwachsene Frau in mir streiten manchmal.
  - Ich vermisse mein altes Ich, aber ich kann nicht zurück.
  - Wachstum heißt manchmal, sich von dem zu entfernen, was man war.
  - Wenn sich alles verändert, was bleibt dann von mir?
  - Ich war mal Idealistin, jetzt bin ich Realistin. Welche Version ist ehrlicher?
  - mein früheres ich würde sich für mein heutiges schämen. oder umgekehrt?
  - Meine Identität ist nicht statisch, sie wandelt sich ständig.
  - Ich spüre, dass ich jemand anderes werde. Und das ist beängstigend.
  - Meine alten Tagebücher zeigen mir jemanden, den ich kaum kenne.
  - Die Frage 'Wer bin ich?' beantworte ich jedes Jahr anders.
  - Ich bin ein anderer Mensch geworden, seit ich Kinder habe.
  - Meine Vergangenheit formt mich, aber sie definiert mich nicht mehr.
  - Früher hätte ich gelacht, heute weine ich. Über dasselbe.
  - Die zeitliche Distanz zu meinem früheren Selbst wächst.
