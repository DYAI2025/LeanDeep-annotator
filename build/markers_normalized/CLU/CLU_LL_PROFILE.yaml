  - 'score: { affirm: 0.12, time: 0.47, service: 0.10, gifts: 0.09, touch: 0.22 } → Zeit klar auf Rang 1.'
  - 'score: { affirm: 0.29, time: 0.20, service: 0.32, gifts: 0.08, touch: 0.11 } → Acts of Service knapp vor Words.'
  - 'score: { affirm: 0.21, time: 0.19, service: 0.20, gifts: 0.18, touch: 0.22 } → gleichmäßiger Mix ohne klare Spitze.'
  - 'score: { affirm: 0.38, time: 0.36, service: 0.10, gifts: 0.09, touch: 0.07 } → Affirmation + Quality Time Co-Leads.'
  - 'score: { affirm: 0.16, time: 0.14, service: 0.45, gifts: 0.10, touch: 0.15 } → Service dominant.'
  - 'score: { affirm: 0.20, time: 0.18, service: 0.17, gifts: 0.28, touch: 0.17 } → Receiving Gifts oben, Rest eng dahinter.'
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
tags:
- love_language
- cluster
rating: 1
composed_of:
- ATO_LL_WORDS_OF_AFFIRMATION
- ATO_LL_QUALITY_TIME
