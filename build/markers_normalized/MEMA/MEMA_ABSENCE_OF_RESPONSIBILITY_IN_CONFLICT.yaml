  - "A: Du hast die Schicht getauscht, ohne zu fragen.\nB: Du hast keinen Vertreter benannt.\nA: Du willst alles an die Hotline abtreten.\nB: Du bist doch genau so Teil des Problems."
  - "A: Du hast den Fehler nicht kommuniziert.\nB: Du hast das Ticket geschlossen.\nA: Du tust so, als wäre es mein System.\nB: Du hättest dich selbst darum kümmern können."
  negative:
