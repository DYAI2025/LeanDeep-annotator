examples:
  positive:
  - Ein Elternteil verbündet sich mit einem Kind gegen den anderen Elternteil.
  - Geschwister werden gegeneinander ausgespielt.
  - 'Mama sagt mir immer: Sag deinem Vater er soll das Geld ueberweisen. Ich bin 14, kein Bote.'
  - 'A: Dein Bruder waere nie so undankbar. B: Mama, vergleich uns nicht! A: Ich sag nur die Wahrheit.'
  - Papa erzaehlt mir Sachen ueber Mama die ich nicht hoeren will. Ich soll seine Verbuendete sein.
  - Meine Mutter hat mich als Waffe gegen meinen Vater benutzt. Seit der Scheidung.
  - 'A: Deine Schwester ist auf meiner Seite. B: Das stimmt nicht! C: Haltet mich da raus!'
  - 'Papa sagt: Mama ist schuld. Mama sagt: Papa ist schuld. Ich soll mich entscheiden wer recht hat.'
  - Meine Grossmutter mischt sich in die Erziehung ein und verbuendet sich mit den Enkeln gegen die Eltern.
  - 'A: Sag deinem Vater, er soll puenktlich sein. B: Sag es ihm selbst! A: Mit dem rede ich nicht.'
  - Mein Bruder und meine Mutter bilden eine Front gegen Papa. Ich stehe dazwischen.
  - 'Oma gibt mir Geld und sagt: Nicht Mama sagen. So entstehen Geheimnisse und Allianzen.'
  - Meine Eltern streiten und jeder versucht mich auf seine Seite zu ziehen. Ich bin zerrissen.
  - 'A: Dein Vater hat das wieder verbockt. B: Mama, rede mit ihm direkt! A: Er hoert mir ja nicht zu.'
  - Papa laestert ueber Mama. Mama laestert ueber Papa. Vor mir. Seit Jahren.
  - Meine Schwester und Mama gegen mich und Papa. Zwei Teams. So war das schon immer.
  - 'A: Wenn du fuer deinen Vater bist, bist du gegen mich. Das ist Verrat.'
  - 'Oma fluessert mir zu: Deine Mutter hat frueher auch nicht gehoert. Pass auf, dass du nicht so wirst.'
  - Tante Lisa erzaehlt mir, was bei den Eltern schief laeuft. Ich soll vermitteln. Ich bin 17.
  - Meine Eltern benutzen die Kinder als Informanten. Wer hat was gesagt, wer war wo.
  - 'A: Dein Bruder liebt mich wenigstens. B: Das ist Erpressung, Mama.'
  - Papa verbuendet sich mit meiner Schwester, weil sie ihm 'treu' ist. Ich bin die Verraeterin.
  - Meine Mutter schickt mir Screenshots von Chats mit meinem Vater. Ich soll sie verteidigen.
  - 'A: Sag deiner Mutter, sie soll mich in Ruhe lassen. B: Papa, klaer das selbst. A: Du bist wie sie.'
  - In unserer Familie hat jeder einen Verbuendeten und einen Feind. Die wechseln staendig.
  - Mama weint bei mir und sagt Papa tut ihr weh. Papa weint bei mir und sagt Mama versteht ihn nicht.
  - Die Grosseltern mischen sich ein und bilden Allianzen mit den Enkeln gegen die Eltern.
  - 'A: Frag mal deinen Bruder, ob er mir noch boese ist. B: Frag ihn selbst! A: Mit dem red ich nicht mehr.'
  - Mein Stiefvater versucht, mich und meine Schwester gegeneinander auszuspielen fuer Kontrolle.
  - "Familienessen: Mama erwaehnt 'beilaeufig' Papas Fehler. Papa kontert mit Mamas. Die Kinder schauen weg."
  - Meine Mutter hat eine Koalition mit meiner aeltesten Schwester. Rest der Familie ist aussen vor.
  - 'Papa kauft mir Sachen und sagt: Nicht Mama sagen. Mama gibt mir Geld und sagt: Nicht Papa sagen.'
  - 'A: Ich weiss nicht mehr, wer auf wessen Seite ist. In dieser Familie wechseln Allianzen taeglich.'
  - Mein Bruder petzt bei Mama, ich petze bei Papa. So haben wir es gelernt.
  - 'Opa stachelt mich auf gegen meine Eltern: Die haben doch keine Ahnung, hoer auf den Opa.'
  - 'In der Therapie: Die Triangulation ist das zentrale Problem. Keiner redet direkt mit dem anderen.'
  - Meine Eltern streiten ueber meine Erziehung VOR mir und erwarten, dass ich mich positioniere.
  - 'A: Dein Vater hat mich betrogen. B: Mama, ich bin dein Kind, nicht dein Therapeut. A: Du bist undankbar.'
  - 'Geschwisterrivalitaet wird von Eltern aktiv gefoerdert: Wer die besseren Noten hat, bekommt Liebe.'
  - Jeder in der Familie redet ueber den anderen, aber nie MIT dem anderen.
  - Mama ruft meine Freundin an und fragt sie aus ueber mich. Das ist Kontrolle durch Dritte.
  - 'Die Familiendynamik: Eltern streiten -> Kind wird Mittler -> Kind bricht zusammen -> neue Runde.'
  - Papa macht mich zur kleinen Erwachsenen und bespricht Eheprobleme mit mir. Ich bin 12.
  - Meine Tante erzaehlt mir Familiengeheimnisse um sich mit mir zu verbuenden. Gegen meine Mutter.
  - 'A: Wenn du zu Papa ziehst, zeigst du, dass du mich nicht liebst. B: Das ist nicht fair, Mama.'
  - 'In der Familientherapie wurde klar: Jeder Konflikt laeuft ueber einen Dritten. Nie direkt.'
  - 'Mein Bruder wird instrumentalisiert: Er soll Mama berichten was Papa macht. Und umgekehrt.'
  - 'Koalitionen bilden sich je nach Thema. Bei Geld: Mama und ich. Bei Urlaub: Papa und mein Bruder.'
  - 'Dreiecksbeziehung: Mama -> Kind -> Papa -> Mama. Das Kind ist immer der Bote.'
  - Meine Eltern haben sich getrennt und fuehren ihren Krieg ueber uns Kinder weiter.
  negative:
  - Meine Eltern streiten sich manchmal, aber sie halten mich da raus.
  - Mama und Papa reden direkt miteinander ueber Probleme.
  - Mein Bruder und ich haben eigene Konflikte, die Eltern mischen sich nicht ein.
  - Ich rede mit Mama ueber meine Sorgen, nicht ueber Papa.
  - Meine Eltern sind geschieden, aber sie regeln alles untereinander.
  - Oma hat eine Meinung, aber sie traegt sie direkt vor, nicht hintenrum.
  - 'Wir haben klare Grenzen: Erwachsenenthemen bleiben unter Erwachsenen.'
  - Mein Vater und mein Bruder streiten sich, aber ich werde nicht reingezogen.
  - In unserer Familie redet jeder direkt mit jedem.
  - Mama spricht nicht schlecht ueber Papa vor mir.
  - Die Scheidung meiner Eltern war fair, die Kinder wurden nicht instrumentalisiert.
  - Meine Schwester und ich haben ein eigenes Verhaeltnis, unabhaengig von den Eltern.
  - Papa erzaehlt mir nichts Negatives ueber Mama. Das hat er nie getan.
  - Familienprobleme werden am Tisch besprochen, alle zusammen.
  - Ich muss mich nicht entscheiden zwischen Mama und Papa. Ich liebe beide.
  - Konflikte werden direkt geloest, nicht ueber Dritte.
  - Meine Grosseltern mischen sich nicht in die Erziehung ein.
  - Wir reden offen miteinander. Niemand wird als Bote benutzt.
  - Meine Eltern streiten fair und die Kinder sind nie involviert.
  - 'A: Ich hab ein Problem mit Papa. B: Sprich direkt mit ihm. A: Okay, mach ich.'
  - In unserer Familie gibt es keine geheimen Allianzen.
  - Mama und ich reden ueber alles, aber sie laestert nie ueber andere Familienmitglieder.
  - Die Kinder werden nicht in Erwachsenenkonflikte einbezogen. Das ist Regel.
  - Mein Bruder versteht sich besser mit Papa, ich mit Mama. Aber es gibt keine Teams.
  - Wir haben Meinungsverschiedenheiten, aber niemand versucht Allianzen zu bilden.
