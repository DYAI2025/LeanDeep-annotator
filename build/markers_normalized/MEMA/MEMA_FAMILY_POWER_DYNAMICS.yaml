examples:
  positive:
  - Anhaltende Machtkämpfe zwischen Eltern und Kindern mit wechselnden Allianzen.
  - Autoritäre Strukturen führen zu verdecktem Widerstand und Sabotage.
  - Mein Vater bestimmt alles. Wer was isst, wann man ins Bett geht, welche Freunde man haben darf. Widerspruch gibt es nicht.
  - 'A: Das entscheide ich! B: Papa, ich bin 25. A: Solange du unter meinem Dach lebst, gelten meine Regeln.'
  - Mama hat das Geld, also hat Mama die Macht. Wenn sie sauer ist, wird nichts gekauft. Fuer niemanden.
  - Meine Mutter kontrolliert alles ueber Schuld. 'Wenn du das tust, bringt mich das um.' Und alle gehorchen.
  - Papa sagt Nein, ich gehe zu Mama. Mama sagt Ja. Papa erfaehrt es und bestraft Mama. Ich bekomme Schuld.
  - 'In unserer Familie gilt: Wer am lautesten schreit, gewinnt. Papa schreit am lautesten.'
  - Meine Grossmutter hat das Sagen. Nicht Papa, nicht Mama. Oma entscheidet alles und niemand wagt zu widersprechen.
  - Mein Bruder ist der Goldjunge. Er kriegt alles, darf alles. Ich werde staendig kritisiert.
  - Die Kinder gehorchen nicht aus Respekt, sondern aus Angst. Und die Eltern merken den Unterschied nicht.
  - 'A: Du machst was ich sage. B: Nein. A: Dann gibt es kein Taschengeld. Kein Handy. Keinen Ausgang.'
  - Papa nutzt das Auto als Machtmittel. Wer brav ist, darf mitfahren. Wer widerspricht, geht zu Fuss.
  - Meine Mutter bestimmt die Sitzordnung am Tisch. Wer wo sitzt. Wer wann reden darf. Ernsthaft.
  - 'A: Ich will studieren. B: Du arbeitest im Betrieb, fertig. A: Aber... B: Diskussion beendet!'
  - "Verdeckter Widerstand: Die Kinder machen alles falsch, 'aus Versehen'. Geschirr kaputt, Termine vergessen."
  - Mama kontrolliert ueber Zuneigung. Wer lieb ist, bekommt Liebe. Wer widerspricht, wird ignoriert.
  - Der aelteste Bruder hat die Vaterrolle uebernommen und terrorisiert die juengeren Geschwister.
  - Mein Vater entscheidet, was richtig ist. Punkt. Keine Diskussion. Wer es anders sieht, ist undankbar.
  - 'Die Machtverteilung: Papa hat das letzte Wort. Mama hat die emotionale Kontrolle. Kinder haben nichts.'
  - 'A: Warum darfst du das und ich nicht? B: Weil ich aelter bin. A: Das ist unfair! C: Ruhe! Ich bestimme!'
  - Meine Schwester hat sich emanzipiert, und jetzt wird sie von der ganzen Familie bestraft.
  - Das Erbe wird als Druckmittel benutzt. Wer nicht gehorcht, wird enterbt. Alle wissen das.
  - "Passive Aggression als Widerstand: Mutter raeumte 'versehentlich' Vaters Sachen weg. Seit Jahren."
  - Papa entscheidet ueber den Urlaub, die Schule, die Freunde, die Kleidung. Mama sagt nichts.
  - 'Die Kinder rebellieren still: schlechte Noten, Magersucht, Rueckzug. Alles Protest gegen die Kontrolle.'
  - 'A: Du gehoerst zu dieser Familie und damit gehoerst du mir. B: Das klingt wie ein Gefaengnis.'
  - 'Oma mischt sich ein, Papa duldet es, Mama leidet. Die Kinder lernen: Alter = Macht.'
  - Mein Stiefvater versucht, Autoritaet ueber mich zu haben. Meine Mutter unterstuetzt ihn. Ich sabotiere.
  - 'Familienessen als Machtdemonstration: Wer kocht bestimmt, wer nicht isst wird bestraft.'
  - 'Die Machtkämpfe eskalieren staendig: Tueren zuknallen, Schweigen, Drohungen, Liebesentzug.'
  - Meine Eltern kaempfen um die Kontrolle ueber uns Kinder. Wir sind die Bauern in ihrem Schachspiel.
  - 'A: Du tust was ich sage oder du kannst gehen. B: Dann gehe ich! A: Dann bist du keine Tochter mehr.'
  - Mama benutzt Krankheit als Machtinstrument. Sobald jemand widerspricht, bekommt sie Kopfschmerzen.
  - Die aelteste Tochter ist die Co-Mutter und hat mehr Macht als der Vater. Das fuehrt zu Konflikten.
  - Mein Vater gibt Geld statt Liebe. Wer am meisten bekommt, ist am maechtigsten.
  - 'Wir Kinder haben gelernt: Anpassung ist Ueberleben. Wer widerspricht, wird ausgestossen.'
  - Das Familiensystem dreht sich um eine Person. Alle ordnen sich unter oder werden bestraft.
  - 'Machtwechsel: Als Papa krank wurde, uebernahm Mama die Kontrolle. Jetzt herrscht sie genauso.'
  - 'A: Ich wollte eigentlich Kunst studieren. B: Unsinn, du machst was Vernuenftiges. Das ist keine Diskussion.'
  - "Subtile Kontrolle: Mama 'hilft' bei allem. Einkaufen, Kochen, Kindererziehung. In Wahrheit kontrolliert sie."
  - Mein Bruder hat alle manipuliert, bis er die volle Kontrolle hatte. Jetzt tanzt die Familie nach seiner Pfeife.
  - Widerstand wird bestraft, Gehorsam belohnt. So funktioniert unsere Familie seit drei Generationen.
  - 'Die Macht liegt beim Schweigen: Wer nicht redet, hat die Kontrolle. Papa schweigt am laengsten.'
  - Mutter hat die Familien-WhatsApp-Gruppe und kontrolliert, wer was sagen darf.
  - "A: Wenn du dich trennst, siehst du die Kinder nie wieder. B: Das darfst du nicht. A: Wart's ab."
  - Die Grosseltern haben das letzte Wort in allem, obwohl ihre Kinder laengst erwachsen sind.
  - Meine Familie funktioniert wie ein autoritaerer Staat. Einer fuehrt, der Rest gehorcht.
  - "Sabotage als Widerstand: Schwester 'vergisst' staendig die Aufgaben, die Papa ihr gibt."
  - In jeder Generation gibt es einen Diktator. Bei uns ist es gerade mein Bruder.
  negative:
  - Mein Vater ist streng, aber er laesst mich auch eigene Entscheidungen treffen.
  - Mama bestimmt viel im Haushalt, aber das ist okay, sie macht das gut.
  - Wir diskutieren manchmal laut, aber am Ende hoert jeder die anderen an.
  - Mein Vater hat klare Regeln, aber er erklaert auch warum.
  - Die Eltern haben natuerlich mehr zu sagen, aber wir werden auch gefragt.
  - Meine Mutter ist dominant, aber nicht unfair.
  - Papa entscheidet oft schnell, aber er laesst sich auch umstimmen.
  - Wir Geschwister streiten uns um Sachen, aber niemand hat wirklich mehr Macht.
  - Oma mischt sich manchmal ein, aber sie meint es gut und hoert auf wenn man was sagt.
  - Mein Stiefvater ist etwas autoritaer, aber er respektiert meine Grenzen.
  - Die Rollenverteilung bei uns ist klassisch, aber beide Eltern sind gleichberechtigt.
  - Klar bestimmt Papa manches, aber bei wichtigen Sachen entscheiden wir zusammen.
  - Meine Mutter ist eine starke Persoenlichkeit, aber sie unterdrückt niemanden.
  - Wir haben klare Regeln zuhause, aber die gelten fuer alle gleich.
  - Mein Bruder ist der Aelteste und hat mehr Verantwortung, aber nicht mehr Rechte.
  - Meine Eltern diskutieren viel, aber sie finden immer einen Kompromiss.
  - Papa hat das letzte Wort bei Finanzen, Mama bei der Erziehung. Das funktioniert.
  - Wir haben eine klare Familienstruktur, die fuer alle fair ist.
  - Manchmal gibt es Machtkämpfe unter Geschwistern, aber die sind harmlos.
  - Meine Eltern sind bestimmt, aber liebevoll.
  - Wir verhandeln als Familie. Das ist manchmal anstrengend, aber demokratisch.
  - Oma hat eine starke Meinung, aber sie respektiert unsere Entscheidungen.
  - Mein Vater war frueher strenger, jetzt laesst er mehr los.
  - Wir haben eine Familienhierarchie, aber eine gesunde.
  - Die Kinder werden aelter und bekommen mehr Mitspracherecht. So soll es sein.
