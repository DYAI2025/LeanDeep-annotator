examples:
  positive:
  - Längerer Prozess von Selbsterkenntnis, Rückzug, Integration und Wachstum
  - Zyklische Bewegung zwischen therapeutischer Einsicht und defensivem Schutz
  - 'Entwicklungsprozess: Vom unbewussten Agieren zur bewussten Selbstgestaltung'
  - 'Individuationsweg: Muster erkennen, durcharbeiten, transzendieren'
  - Persönlichkeitsentwicklung durch wiederholte Zyklen von Öffnung und Schutz
  - Erst habe ich meine Muster erkannt, dann mich zurueckgezogen um sie zu verarbeiten, jetzt integriere ich sie.
  - 'Therapie-Verlauf: Einsicht -> Abwehr -> tiefere Einsicht -> Oeffnung -> Wachstum. Ueber Monate.'
  - Ich loese mich von den Erwartungen meiner Eltern. Schritt fuer Schritt. Es tut weh, aber ich werde freier.
  - 'Zyklus: Ich oeffne mich, dann kommt die Angst, ich mache zu, dann oeffne ich mich mutiger. Jedes Mal weiter.'
  - Ich bin nicht mehr die Person die andere wollen dass ich bin. Ich werde die Person die ich bin.
  - 'In der Therapie: Erst Abwehr, dann langsam Erkenntnis, dann Zusammenbruch, dann Neubau. Der Prozess laeuft.'
  - 'A: Frueher habe ich immer Ja gesagt. Jetzt lerne ich Nein zu sagen. Naechster Schritt: Authentisch sein.'
  - 'Ich erkenne mein Muster: Immer gefallen wollen. Ich durcharbeite es. Und langsam werde ich ich selbst.'
  - 'Der Individuationsprozess zeigt sich: Abloesng von Eltern, Finden eigener Werte, Stehen zu sich selbst.'
  - 'Therapie-Zyklus: Erkenntnis am Dienstag, Rueckfall am Donnerstag, tiefere Erkenntnis naechste Woche.'
  - Ich war immer der brave Sohn. Jetzt rebelliere ich. Nicht gegen andere, sondern fuer mich selbst.
  - 'Prozess ueber Monate: Eigene Beduerfnisse erkennen -> Angst vor Ablehnung -> trotzdem aussprechen -> Wachstum.'
  - 'A: Ich verstehe jetzt warum ich so bin. B: Und? A: Jetzt muss ich entscheiden ob ich so bleiben will.'
  - Vom People-Pleaser zum Selbstbestimmten. Kein linearer Weg, eher Spirale. Aber vorwaerts.
  - 'Sitzung 1: Unbewusste Muster. Sitzung 5: Erkannte Muster. Sitzung 10: Bewusst gewahlte Muster.'
  - Ich haete mich ab von dem was andere fuer mich definiert haben. Das ist der schmerzhafteste und wichtigste Schritt.
  - 'Zyklische Entwicklung: Oeffnung -> Verletzlichkeit -> Rueckzug -> Verarbeitung -> Oeffnung. Tiefer jedes Mal.'
  - 'A: Ich fange an, meine eigene Stimme zu hoeren. Nicht die meiner Mutter. Nicht die meines Chefs. Meine.'
  - 'Individuation in der Paartherapie: Eigene Identitaet finden ohne die Beziehung zu verlieren.'
  - "Der Prozess: Von 'Ich bin was andere sagen' zu 'Ich bin was ich fuehl' zu 'Ich bin was ich waehle'."
  - 'Mein Therapeut sagt: Sie durchlaufen gerade die Individuation. Schmerzhaft, aber notwendig.'
  - Ich habe angefangen, eigene Entscheidungen zu treffen. Manche waren falsch. Aber sie waren MEINE.
  - 'Entwicklung ueber Monate: Anpassung -> Unbehagen -> Rebellion -> Integration -> Authentizitaet.'
  - 'A: Frueher hab ich alles mitgemacht. Jetzt waehle ich bewusst. Das macht mir Angst und gleichzeitig stolz.'
  - 'Individuation heisst: Ich darf anders sein als meine Familie. Das muss ich erst lernen zu glauben.'
  - Vom unbewussten Reagieren zum bewussten Handeln. Ein langer Weg, aber ich bin mittendrin.
  - 'Therapie zeigt den Prozess: Erst Symbiose mit den Eltern, dann Abgrenzung, dann eigene Identitaet.'
  - 'Muster erkennen: Check. Durcharbeiten: In progress. Transzendieren: Noch nicht, aber ich komme dahin.'
  - Ich lerne, dass ich nicht schuld bin an allem. Das ist neu. Das ist Individuation.
  - 'A: Wer bist du ohne die Rolle die du immer gespielt hast? B: Das finde ich gerade heraus.'
  - 'Zyklus: Alte Muster brechen auf -> Krise -> Hilfe suchen -> Verarbeiten -> Neues Selbstbild formen.'
  - 'In der Therapie: Patient loest sich von der Eltern-Projektion. Schmerzhaft, aber deutlicher Fortschritt.'
  - 'Entwicklung: Angepasstes Kind -> Rebellierender Teenager -> Reflektierter Erwachsener. Der Prozess dauert.'
  - Ich werde ich selbst, und das bedeutet, manche Beziehungen veraendern sich. Das ist hart aber richtig.
  - 'Individuation zeigt sich: Eigene Werte formulieren, eigene Grenzen setzen, eigene Wege gehen.'
  - 'A: Ich habe jahrelang die Erwartungen anderer erfuellt. Jetzt erfuelle ich meine eigenen.'
  - 'Zyklische Oeffnung und Schutz: Erst verletzlich, dann zurueckgezogen, dann mutiger verletzlich. Wachstum.'
  - Ich bin nicht mein Job, nicht meine Rolle, nicht meine Familie. Ich bin ich. Das lerne ich gerade.
  - 'Therapie-Fortschritt: Vom Abwehren zum Verstehen zum Integrieren. Individuation auf gutem Weg.'
  - 'Mein Individuationsprozess: Altes Selbstbild sterben lassen, neues aufbauen. Trauern und wachsen.'
  - 'A: Frueher hat mich die Meinung anderer zerstoert. Jetzt hoere ich sie, aber sie bestimmt mich nicht mehr.'
  - 'Prozess ueber Jahre: Symbiose -> Konflikt -> Abgrenzung -> Individuation -> Verbindung auf neuer Ebene.'
  - 'Ich erkenne: Meine Abwehr schuetzt mich, aber sie isoliert mich auch. Ich oeffne mich Schritt fuer Schritt.'
  - 'Entwicklung: Unbewusstes Handeln -> Einsicht -> bewusstes Handeln -> Rueckfall -> tiefere Einsicht -> Wachstum.'
  - 'Individuation heisst auch Trauer: Ich trauere um die Version von mir, die ich sein sollte, und werde die, die ich bin.'
  negative:
  - Ich kenne mich gut, danke. Brauche keine Therapie.
  - Ich bin einfach so wie ich bin, fertig.
  - Manchmal denke ich ueber mich nach, aber nichts Tiefes.
  - Meine Eltern haben mich gut erzogen, kein Bedarf zur Abgrenzung.
  - Ich reflektiere ab und zu, aber ohne grossen Prozess.
  - Ich bin zufrieden mit mir so wie ich bin.
  - Ich habe ein gutes Selbstbild, keine Krise.
  - Klar veraendere ich mich, das tut jeder.
  - Ich bin emotional stabil und brauche keinen Prozess.
  - Ich weiss wer ich bin, das war nie ein Problem.
  - Normale Persoenlichkeitsentwicklung, nichts Dramatisches.
  - Ich hab eine Phase gehabt, jetzt ist alles gut.
  - Meine Identitaet ist klar, da gibt es keine Fragen.
  - Ich bin gluecklich mit mir.
  - Ich hinterfrage mich manchmal, aber kein Tiefgang.
  - Ich bin erwachsen, den Prozess habe ich hinter mir.
  - Ich habe keine Abgrenzungsprobleme.
  - Selbstfindung war nie mein Thema.
  - Ich weiss was ich will, schon immer.
  - Mein Therapeut sagt, ich bin stabil.
  - Ich reflektiere ueber Alltagsthemen, nicht ueber Identitaet.
  - Keine Zyklen, kein Prozess, einfach normal.
  - Ich bin gut so wie ich bin, sagen alle.
  - Ich habe mich nie gross veraendert.
  - Selbsterkenntnis? Klar, ich weiss dass ich Kaffee mag.
