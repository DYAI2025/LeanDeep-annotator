id: ATO_TOPIC_SWITCH_ADVERSATIVE
schema: LeanDeep
version: '5.1'
layer: ATO
lang: de
description: Adversative Konnektoren, häufiges Soft-Umschalten des Themas.
frame:
  signal:
  - aber …
  - jedoch …
  - wobei …
  - trotzdem …
  concept: Adversatives Umschalten
  pragmatics: Position relativieren, Fokus verlagern
  narrative: Schwenk
patterns:
- type: regex
  value: "(?i)\baber\b"
- type: regex
  value: "(?i)\bjedoch\b"
- type: regex
  value: "(?i)\bwobei\b"
- type: regex
  value: "(?i)\btrotzdem\b"
examples:
  positive:
  - Aber können wir kurz über Budget reden?
  - Jedoch ist das nicht der Punkt.
  - Wobei, lass uns anders anfangen.
  - Trotzdem, was ist mit dem Termin?
  - Aber zurück zum eigentlichen Thema.
  - Jedoch, das war nicht gemeint.
  - Wobei, vielleicht später.
  - Trotzdem, ich sehe das anders.
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
