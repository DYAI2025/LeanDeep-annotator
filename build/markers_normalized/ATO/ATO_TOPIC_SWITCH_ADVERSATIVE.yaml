version: '5.1'
layer: ATO
lang: de
description: Adversative Konnektoren, häufiges Soft-Umschalten des Themas.
frame:
  signal:
  - aber …
  - jedoch …
  - wobei …
  - trotzdem …
  concept: Adversatives Umschalten
  pragmatics: Position relativieren, Fokus verlagern
  narrative: Schwenk
patterns:
- type: regex
  value: "(?i)\baber\b"
- type: regex
  value: "(?i)\bjedoch\b"
- type: regex
  value: "(?i)\bwobei\b"
- type: regex
  value: "(?i)\btrotzdem\b"
examples:
  positive:
  - Aber koennen wir kurz ueber Budget reden?
  - Jedoch ist das nicht der Punkt.
  - Wobei, lass uns anders anfangen.
  - Trotzdem, was ist mit dem Termin?
  - Aber zurueck zum eigentlichen Thema.
  - Jedoch, das war nicht gemeint.
  - Wobei, vielleicht spaeter.
  - Trotzdem, ich sehe das anders.
  - Aber ich wollte eigentlich was anderes sagen.
  - Jedoch muss ich da widersprechen.
  - Wobei, einen Moment, da stimmt was nicht.
  - Trotzdem, lass uns weitermachen.
  - Aber das ist nicht das Hauptproblem.
  - Jedoch, das aendert nichts an meiner Meinung.
  - Wobei, da habe ich eine andere Erfahrung.
  - Trotzdem bleibt die Frage offen.
  - Aber warte, ich habe noch einen Punkt.
  - Jedoch moechte ich hinzufuegen...
  - Wobei, das stimmt nicht ganz.
  - Trotzdem finde ich es wichtig zu erwaehnen.
  - Aber lass uns nicht vom Thema abkommen.
  - Jedoch sehe ich da ein Problem.
  - Wobei, vielleicht liegt es an was anderem.
  - Trotzdem, meine Bedenken bleiben.
  - Aber ich wollte noch etwas einwerfen.
  - Jedoch ist das nur die halbe Wahrheit.
  - Wobei, ueberleg mal andersrum.
  - Trotzdem, wir muessen das klaeren.
  - Aber das fuehrt uns woanders hin.
  - Jedoch gibt es da noch einen Aspekt.
  - Wobei, ich hab da nochmal drueber nachgedacht.
  - Trotzdem, mein Eindruck bleibt.
  - Aber das widerspricht dem, was du vorher gesagt hast.
  - Jedoch, wenn ich ehrlich bin...
  - Wobei, Moment mal...
  - Trotzdem, ich stehe zu meiner Aussage.
  - Aber lass mich kurz einhaken.
  - Jedoch moechte ich das relativieren.
  - Wobei, stimmt auch wieder.
  - Trotzdem, die Realitaet sieht anders aus.
  - Aber wir duerfen nicht vergessen...
  - Jedoch, andererseits...
  - Wobei, jetzt wo du es sagst...
  - Trotzdem, das Ergebnis zaehlt.
  - Aber im Grunde geht es um was anderes.
  - Jedoch, das ist nicht der springende Punkt.
  - Wobei, ich will fair bleiben.
  - Trotzdem, man muss das realistisch sehen.
  - Aber noch ein Gedanke dazu...
  - Jedoch, um ehrlich zu sein...
  negative:
  - Genau, und dazu moechte ich sagen...
  - Ausserdem finde ich...
  - Zusaetzlich moechte ich erwaehnen...
  - Darauf aufbauend...
  - Das passt gut dazu.
  - In dem Kontext auch wichtig...
  - Ergaenzend dazu...
  - Und daran anknuepfend...
  - Stimmt, und weiterhin...
  - Das geht in die gleiche Richtung.
  - Auch wichtig dabei ist...
  - Dazu kommt noch...
  - Genauso sehe ich das auch.
  - Und um das zu verstaerken...
  - Ergaenzend moechte ich hinzufuegen...
  - Genau in die Richtung...
  - Das unterstuetzt meinen Punkt.
  - Und weiterhin gilt...
  - Das ist ein gutes Argument dafuer.
  - In die gleiche Kerbe schlagend...
  - Bestaetigt auch meine Erfahrung.
  - Und darueber hinaus...
  - Deshalb denke ich...
  - Entsprechend sehe ich das auch.
  - Und folglich...
