  - Ja, aber du hast gestern auch nichts gesagt.
  - Das stimmt so nicht, du siehst das falsch.
  - Nicht meine Schuld, der Lehrer war unklar.
  - Ich hab doch geschrieben, dass ich später komme.
  - Du übertreibst total.
  - Ich musste nur so reagieren, weil du mich provoziert hast.
  - Ja und du bist auch nie rechtzeitig fertig.
  - Ich hab immerhin versucht, es richtig zu machen.
  negative:
  - Ich sehe das anders, aber ich respektiere deine Sicht.
  - Ich moechte ehrlich mit dir sein, auch wenn es schwer ist.
  - Du hast recht, das war mein Fehler. Es tut mir leid.
  - Lass uns beide unsere Seite erklaeren.
  - Ich fuehle mich unwohl dabei und moechte darueber reden.
  - Ich verstehe, warum du das so siehst.
  - Danke, dass du mir das sagst. Ich denke darueber nach.
