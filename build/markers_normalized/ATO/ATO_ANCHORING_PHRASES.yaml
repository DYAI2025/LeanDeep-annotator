id: ATO_ANCHORING_PHRASES
schema: LeanDeep
version: '5.1'
layer: ATO
lang: de
description: ''
frame:
  signal:
  - first_value
  - anchor
  concept: Früher Referenzwert dominiert
  pragmatics: Ankerheuristik (Startwert-Effekt)
  narrative: cognitive_bias
patterns:
- type: regex
  value: \b(erste\s+Zahl|Ausgangspunkt|Startwert|initial\s+offer|am\s+Anfang\s+waren)\b
  flags:
  - "IGNORECASE"
examples:
  positive:
  - Die erste Zahl war 10k, daran orientieren wir uns jetzt alle.
  - Vom Ausgangspunkt weichen wir nicht ab, egal was später kam.
  - Der Startwert passt, alles Weitere sollte sich daran ausrichten.
  - Das initial offer steht und bildet unsere Referenz.
  - Am Anfang waren es 5%, deshalb sollten wir uns darauf einpendeln.
  - Der erste Preis von 2.000 Euro hat den Rahmen gesetzt, darunter gehen wir nicht.
  - Unser Ausgangspunkt waren 30 Tage, daran halten wir jede Planung fest.
  - 'Wie eingangs gesagt: 40 Nutzer reichen, das ist der Anker.'
  - Mein erster Eindruck war sehr gut, und deswegen bleibe ich bei dieser Bewertung.
  - Wir haben das Gespräch mit 80 Punkten begonnen – genau dort liegt die Messlatte.
  negative:
  - Die erste Zahl war 10k, daran orientieren wir uns jetzt einige.
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
