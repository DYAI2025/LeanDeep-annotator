id: ATO_DIRECTIVE_HOMEWORK
schema: LeanDeep
version: '5.1'
layer: ATO
lang: de
description: Erkennung von direktiven Äußerungen bezüglich Hausaufgaben und Lernen.
frame:
  signal:
  - mach Hausaufgaben
  - lern für die Klassenarbeit
  - geh lernen
  - üb das nochmal
  - mach deine Aufgaben
  concept: Hausaufgaben-Anweisungen
  pragmatics: Direktive Sprechakte für schulische Pflichten
  narrative: Lernaufgabenzuweisung
patterns:
- type: regex
  value: "(?i)\\bmach(t)? (bitte )?(deine )?Hausaufgaben\\b"
- type: regex
  value: "(?i)\\blern(t)? (bitte )?für \\w+"
- type: regex
  value: "(?i)\\bgeh(t)? (bitte )?lernen\\b"
- type: regex
  value: "(?i)\\büb(t)? (bitte )?\\w+ nochmal\\b"
- type: regex
  value: "(?i)\\bmach(t)? (bitte )?deine Aufgaben\\b"
- type: regex
  value: "(?i)\\bsetz dich an \\w+ Hausaufgaben\\b"
examples:
  positive:
  - Mach deine Hausaufgaben, bevor du spielst.
  - Lern für die Klassenarbeit morgen.
  - Geh lernen, die Zeit läuft weg.
  - Üb das nochmal, du kannst das besser.
  - Setz dich an deine Hausaufgaben.
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
