id: ATO_DEVALUING_STATEMENT
schema: LeanDeep
version: '5.1'
layer: ATO
lang: de
description: Detektiert abwertende oder lächerlichmachende Äußerungen gegenüber Gefühlen, Prioritäten oder Handlungen des Gegenübers.
frame:
  signal:
  - Abwertung
  - Lächerlichmachen
  - Herabsetzung
  concept: Emotionale Abwertung
  pragmatics: Schwächt Bindung, signalisiert Missachtung
  narrative: devaluation
patterns:
- type: regex
  value: "(?i)lächerlich"
- type: regex
  value: "(?i)stell dich nicht so an"
- type: regex
  value: "(?i)übertreib (mal)? nicht"
- type: regex
  value: "(?i)kindisch"
- type: regex
  value: "(?i)hör auf zu jammern"
- type: regex
  value: "(?i)drama.?queen"
- type: regex
  value: "(?i)so sensibel"
- type: regex
  value: "(?i)nicht der rede wert"
- type: regex
  value: "(?i)heul(s)? wegen"
- type: regex
  value: "(?i)prioritäten.*seltsam"
- type: regex
  value: "(?i)dafür machst du stress"
- type: regex
  value: "(?i)empfindlich"
- type: regex
  value: "(?i)luxusproblem"
- type: regex
  value: "(?i)erwachsen werden"
- type: regex
  value: "(?i)wie du dich anstellst"
- type: regex
  value: "(?i)reg dich ab"
- type: regex
  value: "(?i)theater mach(s)?t"
- type: regex
  value: "(?i)grenzen.*weich"
- type: regex
  value: "(?i)tust so, als.*leben und tod"
- type: regex
  value: "(?i)halb so wild"
examples:
  positive:
  - Deine Sorge ist doch lächerlich.
  - Stell dich nicht so an, war nur ein Spaß.
  - Wenn du damit nicht klarkommst, ist das dein Problem.
  - Übertreib mal nicht, so schlimm war's nicht.
  - Das ist doch kindisch, ehrlich jetzt.
  - Hör auf zu jammern, du Drama-Queen.
  - So sensibel? Ernsthaft?
  - Das Thema ist nicht der Rede wert.
  - Du heulst wegen jeder Kleinigkeit.
  - Deine Prioritäten sind wirklich seltsam.
  - Echt jetzt, dafür machst du Stress?
  - Du bist aber empfindlich heute.
  - Das klingt nach Luxusproblem.
  - Kannst du bitte erwachsen werden?
  - Es nervt, wie du dich anstellst.
  - Reg dich ab, das war harmlos.
  - Typisch, dass du gleich Theater machst.
  - Boah, deine Grenzen sind echt weich.
  - Du tust so, als ginge es um Leben und Tod.
  - Ist doch alles halb so wild.
  negative:
  - Ich finde, wir sollten das in Ruhe besprechen.
  - Das ist ein guter Punkt, den du da machst.
  - Ich verstehe deine Perspektive.
  - Lass uns gemeinsam eine Loesung finden.
  - Mir ist aufgefallen, dass wir unterschiedlich denken.
  - Ich moechte verstehen, was du meinst.
  - Das klingt nach einem wichtigen Thema fuer dich.
tags:
- devaluing
- abwertung
- herabsetzung
- atomic
rating: 1
scoring:
  base: 1.0
  weight: 1.0
  decay: 0.0
  formula: "linear"
window:
  messages: 5
